<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="vientos-colors.html">

<dom-module id="vientos-styles">

  <template>
  <style include="vientos-colors">

  :host {
    --spacing: 4px;
    --hex-width-ratio: 1.155;
    --hex-clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
  }

  .primary-action {
    color: var(--vientos-primary);
    border-radius: 50%;
    padding: 4px;
    border-color: var(--vientos-primary);
    border-width: medium;
    border-style: solid;
  }

  .primary-action[disabled] {
    opacity: 0.5;
  }

  .select-buttons {
    text-align: center;
  }

  .select-buttons paper-button {
    flex-direction: column;
    max-width: 96px;
    text-align: center;
    padding: 0;
    margin-top: 12px;
  }

  .select-buttons iron-icon {
    display: block;
    width: 24px;
    height: 24px;
    margin: 0 auto;
    border-radius: 50%;
    background-color: var(--button-inactive-bg);
    padding: 12px;
    color: var(--button-color);
  }

  .select-buttons div {
    font-size: 0.75em;
    line-height: 1.2em;
    height: 2.4em;
    padding-top: 0.2em;
  }

  .select-buttons paper-button[active] iron-icon {
    background-color: var(--vientos-secondary-1);
  }

  .select-buttons paper-button[active] div {
    color: var(--vientos-secondary-1);
  }

  .selection-list {
    margin-bottom: 20px;
  }

  .selection-list li {
    display: flex;
  }

  .selection-list li div {
    flex: 1;
    font-size: 0.8em;
    line-height: 28px;
    padding-left: 4px;
  }

  .selection-list paper-icon-button {
    width: 28px;
    height: 28px;
    padding: 4px;
    background-color: #fff;
    color: var(--vientos-grey);
    border-radius: 50%;
  }

  .place-buttons li {
    padding: 6px 0;
    opacity: 0.8;
  }

  .place-buttons paper-button {
    width: 95%;
    display: flex;
    padding: 8px;
  }

  .place-buttons span {
    font-size: 0.8em;
    flex: 1;

  }
  .place-buttons iron-icon {
    height: 20px;
    width: 20px;
  }

  .admin-list iron-image {
    vertical-align: sub;
    height: 26px;
    width: calc(26px * var(--hex-width-ratio));
    clip-path: var(--hex-clip-path);
    margin-right: 5px;
  }

  .fancy-button {
    border: 1px solid var(--vientos-grey);
    border-radius: 8px;
    background: white;
    font-size: 0.8em;
    padding: 4px 6px;
  }

  footer {
    height: var(--toolbar-height);
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    box-shadow: 0px 0px 8px #888;
    background-color: var(--vientos-secondary-light);
    z-index: 10000;
  }

  .page-footer {
    display: flex;
    align-items: center;
    padding: 0 10px;
  }

  .page-footer paper-button {
    margin: 0;
    padding: 0;
    min-width: 0;
  }

  .page-footer paper-button iron-icon,
  .page-footer paper-icon-button {
      width: 35px;
      height: 35px;
  }

  .page-footer paper-icon-button[set] {
    background-color: var(--vientos-secondary-1);
  }

  .page-footer div {
    flex: 1;
    text-align: center;
  }

  .page-footer .back-clue {
    width: 28px;
    height: 28px;
    margin-left: 5px;
  }

  .round {
    background-color: #ccc;
    border-radius: 50%;
    color: white;
  }



  * {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
  }

  a {
    color: var(--vientos-tertiary-2);
  }

  ul, li {
    margin: 0;
    padding: 0;
  }

  li {
    list-style: none;
  }

  h1 {
    /*margin: 16px 0;*/
    color: #212121;
    font-size: 22px;
  }

  h1,h2,h3,h4,h4,h5,h6 {
    margin: 0;
  }

  h2 {
    font-size: 1.25em;
  }

  h2, h4 {
    font-weight: 500;
  }

  h3 {
    font-size: 0.8em;
    font-weight: 400;
    margin-bottom: 15px;
    text-transform: uppercase;
  }

  .ellipsis {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .clickable,
  .card,
  review-card[links-to-conversation] {
    cursor: pointer;
  }

  .clickable:hover,
  .card:hover {
    box-shadow: 3px 3px 3px var(--vientos-primary-light);
  }

  .card {
    background-color: var(--vientos-card-bg);
    margin: calc(3 * var(--spacing));
    padding: 0 calc(4 * var(--spacing));
    box-sizing: border-box;
    box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
  };

  paper-textarea {
    width: 100%;
  }

  paper-input {
    width: 100%;
  }

  paper-textarea[value],
  paper-input[value] {
    --paper-input-container-color: var(--primary-color);
  }

  vientos-icon-button[small] {
    --vientos-icon-button-font-size: 12px;
  }

  vientos-icon-button[large] {
    --vientos-icon-button-font-size: 20px;
  }

  paper-button.primary-action {
    position: fixed;
    right: 0;
    bottom: var(--toolbar-height);
    left: 0;
    z-index: 1000000;
  }

  paper-button.primary-action iron-icon{
    opacity: 0.7;
    padding-right: 10px;
    width: 42px;
  }

  icon-icon[mini] {
    width: 10px;
    height: 10px;
  }

  h3 iron-icon {
    width: 20px;
    height: 20px;
    opacity: 0.7;
    margin-right: 5px;
  }

  section {
    margin-bottom: 35px;
  }

  .support-feature {
    text-align: center;
    opacity: 0.7;
  }

  header {
    margin-bottom: 20px;
  }

  header h2 {
    padding: 0 16px;
    text-align: center;
    line-height: 1.25;
  }

  .org-logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
  }

  iron-icon[icon="vientos:organization"] {
    color: var(--vientos-tertiary-3);
  }

  iron-icon[icon="vientos:intent"] {
    color: var(--vientos-complementary-3);
  }

  iron-icon[icon="vientos:person"] {
    color: var(--vientos-primary-dark);
  }


  paper-icon-button[icon="vientos:ok"]:not([disabled]) {
    color: green;
  }


  paper-icon-button[icon="vientos:cancel"] {
    color: red;
  }



  </style>
</template>
</dom-module>
