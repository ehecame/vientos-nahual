<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="vientos-colors.html">

<dom-module id="vientos-styles">

  <template>
  <style include="vientos-colors">

  :host {
    --spacing: 4px;
    --hex-width-ratio: 1.155;
    --hex-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  .secondary-action {
    opacity: 0.7;
  }

  .primary-action iron-icon {
    color: var(--vientos-primary);
    padding: 2px;
    width: 20px;
    height: 20px;
  }

  .primary-action[disabled] {
    opacity: 0.5;
  }

  .select-buttons {
    text-align: center;
  }

  .select-buttons paper-button {
    flex-direction: column;
    max-width: 96px;
    text-align: center;
    padding: 0;
    margin-top: 12px;
  }

  .select-buttons iron-icon {
    display: block;
    width: 24px;
    height: 24px;
    margin: 0 auto;
    border-radius: 50%;
    background-color: var(--button-inactive-bg);
    padding: 12px;
    color: var(--button-color);
  }

  .select-buttons div {
    font-size: 0.75em;
    line-height: 1.2em;
    height: 2.4em;
    padding-top: 0.2em;
  }

  .select-buttons paper-button[active] iron-icon {
    background-color: var(--vientos-secondary-1);
  }

  .select-buttons paper-button[active] div {
    color: var(--vientos-secondary-1);
  }

  .selection-list {
    margin-bottom: 20px;
  }

  .selection-list li {
    display: flex;
  }

  .selection-list li div {
    flex: 1;
    font-size: 0.8em;
    line-height: 28px;
    padding-left: 4px;
  }

  .selection-list paper-icon-button {
    width: 28px;
    height: 28px;
    padding: 4px;
    background-color: #fff;
    color: var(--vientos-grey);
    border-radius: 50%;
  }

  .place-buttons li {
    padding: 6px 0;
    opacity: 0.8;
  }

  .place-buttons paper-button {
    width: 95%;
    display: flex;
    padding: 8px;
  }

  .place-buttons span {
    font-size: 0.8em;
    flex: 1;

  }
  .place-buttons iron-icon {
    height: 20px;
    width: 20px;
  }

  paper-button.labeled-button {
    flex-direction: column;
  }
    paper-button.labeled-button div.text{
      font-size: 12px;
      font-weight: 600;
      opacity: 0.5;
      line-height: 12px;
    }
    paper-button.labeled-button div.icons {
      line-height: 20px;
    }

  .admin-list iron-image {
    vertical-align: sub;
    height: 26px;
    width: 26px;
    border-radius: 50%;
    margin-right: 5px;
  }

  .fancy-button {
    border: 1px solid var(--vientos-grey);
    border-radius: 8px;
    background: white;
    font-size: 0.8em;
    padding: 4px 6px;
  }

  app-header.page-header {
    background-color: white;
  }

  app-header.page-header h2 {
    padding: 0 8px;
    background-color: white;
  }

  app-header.page-header h2[main-title] {
    margin-top: -33px;
    padding-bottom: 10px;
  }

  app-header.page-header h2[condensed-title] {
    box-shadow: 0 0 8px #888;
  }



  .action-toolbar {
    z-index: 100;
    background-color: #eee;
    height: var(--toolbar-height);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .action-toolbar paper-button {
    margin: 0;
    padding: 0;
    min-width: 0;
  }

  .action-toolbar paper-button[set] iron-icon {
    background-color: var(--vientos-secondary-1);
  }

  .action-toolbar back-clue {
    margin-left: 5px;
  }

  .round {
    background-color: #ccc;
    border-radius: 50%;
    color: white;
  }

  .sticky {
    position: sticky;
    top: 0;
    box-shadow: 0 0 8px #888;
  }

  section {
    padding: 0 calc(3 * var(--spacing));
  }



  * {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
  }

  a {
    color: var(--vientos-tertiary-2);
  }

  ul, li {
    margin: 0;
    padding: 0;
  }

  li {
    list-style: none;
  }

  h1 {
    /*margin: 16px 0;*/
    color: #212121;
    font-size: 22px;
  }

  h1,h2,h3,h4,h4,h5,h6 {
    margin: 0;
  }

  h2 {
    font-size: 1.25em;
  }

  h2, h4 {
    font-weight: 600;
  }

  h3 {
    font-size: 0.8em;
    font-weight: 600;
    margin-bottom: 15px;
    text-transform: uppercase;
  }

  .ellipsis {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .clickable,
  review-card[links-to-conversation] {
    cursor: pointer;
  }

  .clickable:hover {
    box-shadow: 3px 3px 3px var(--vientos-primary-light);
  }

  .card {
    background-color: var(--vientos-card-bg);
    margin: calc(3 * var(--spacing));
    padding: 0 calc(4 * var(--spacing));
    box-sizing: border-box;
    box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
  };

  paper-textarea {
    width: 100%;
  }

  paper-input {
    width: 100%;
  }

  paper-textarea[value],
  paper-input[value] {
    --paper-input-container-color: var(--primary-color);
  }

  icon-icon[mini] {
    width: 10px;
    height: 10px;
  }

  h3 iron-icon {
    width: 20px;
    height: 20px;
    opacity: 0.7;
    margin-right: 5px;
  }

  section {
    margin-bottom: 35px;
  }

  .support-feature {
    text-align: center;
    opacity: 0.7;
  }

  header {
    margin-bottom: 20px;
  }

  header h2 {
    padding: 0 16px;
    text-align: center;
    line-height: 1.25;
  }

  .org-logo {
    width: 150px;
    height: calc(150px * var(--hex-width-ratio));
    clip-path: var(--hex-clip-path);
  }

  iron-icon[icon="vientos:organization"] {
    color: var(--vientos-tertiary-3);
  }

  iron-icon[icon="vientos:intent"] {
    color: var(--vientos-complementary-3);
  }

  iron-icon[icon="vientos:person"] {
    color: var(--vientos-primary-dark);
  }


  paper-icon-button[icon="vientos:ok"]:not([disabled]) {
    color: green;
  }


  paper-icon-button[icon="vientos:cancel"] {
    color: red;
  }



  </style>
</template>
</dom-module>
