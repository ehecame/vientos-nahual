<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="vientos-colors.html">

<dom-module id="vientos-styles">

  <template>
  <style include="vientos-colors">

  :host {
    --spacing: 4px;
  }

  .select-buttons vientos-icon-button,
  .select-buttons paper-button {
    width: 140px;
    height: 48px;
    margin: 5px;
    border: 1px solid grey;
    border-radius: 5px;
  }

  .select-buttons vientos-icon-button[active],
  .select-buttons paper-button[active] {
    background-color: var(--vientos-secondary-1);
    --vientos-icon-button-bg-color: var(--vientos-secondary-1);
  }

  * {
    font-family: 'Source Sans Pro', sans-serif;
    font-size: 18px;
  }

  a {
    color: var(--vientos-tertiary-2);
  }

  ul, li {
    margin: 0;
    padding: 0;
  }

  li {
    list-style: none;
  }

  h1 {
    /*margin: 16px 0;*/
    color: #212121;
    font-size: 22px;
  }

  h1,h2,h3,h4,h4,h5,h6 {
    margin: 0;
  }

  h2 {
    font-size: 1.25em;
  }

  h2, h4 {
    font-weight: 500;
  }

  h3 {
    font-size: 0.85em;
    font-weight: 400;
    margin-bottom: 15px;
    opacity: 0.9;
  }

  .clickable,
  .card,
  review-card[links-to-conversation] {
    cursor: pointer;
  }

  .clickable:hover,
  .card:hover {
    box-shadow: 3px 3px 3px var(--vientos-primary-light);
  }

  .card {
    background-color: var(--vientos-card-bg);
    margin: calc(3 * var(--spacing));
    padding: 0 calc(4 * var(--spacing));
    box-sizing: border-box;
    box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
  };

  paper-textarea {
    width: 100%;
  }

  paper-input {
    width: 100%;
  }


  paper-textarea[required],
  paper-input[required] {
    --paper-input-container-color: var(--vientos-complementary-3);
  }

  paper-textarea[value],
  paper-input[value] {
    --paper-input-container-color: var(--primary-color);
  }

  vientos-icon-button[small] {
    --vientos-icon-button-font-size: 12px;
  }

  vientos-icon-button[large] {
    --vientos-icon-button-font-size: 20px;
  }

  paper-button.primary-action {
    position: fixed;
    right: 0;
    bottom: var(--toolbar-height);
    left: 0;
    z-index: 1000000;
  }

  paper-button.primary-action iron-icon{
    opacity: 0.7;
    padding-right: 10px;
    width: 42px;
  }

  icon-icon[mini] {
    width: 10px;
    height: 10px;
  }

  h3 iron-icon {
    width: 20px;
    height: 20px;
    opacity: 0.7;
    margin-right: 5px;
  }

  section {
    margin-bottom: 35px;
  }

  #admin-list iron-image {
    width: 26px;
    height: 26px;
    margin-right: 5px;
  }

  .support-feature {
    text-align: center;
    opacity: 0.7;
  }

  .action-buttons {
    display: flex;
  }

  .action-buttons vientos-icon-button {
    flex: 1;
    margin: 0 5px;
  }

  header {
    display: flex;
    margin-bottom: 20px;
  }

  header div {
    display: flex;
    align-items: center;
  }

  header paper-icon-button {
      width: 35px;
      height: 35px;
      background-color: #ccc;
      border-radius: 50%;
      margin-right: 20px;
  }

  footer {
    display: flex;
    position: fixed;
    bottom: 0;
    left: 32px;
    right: 32px;
  }

  footer.simple paper-button {
    font-weight: bold;
  }

  footer.simple paper-button[disabled]{
    opacity: 0.4;
  }

  footer.simple paper-button#button-save {
    background-color: var(--vientos-primary-dark);
    color: white;
    --paper-button: {
      flex: 1;
    }
  }

  footer.simple paper-button#button-cancel {
    background-color: var(--vientos-complementary-3);
    color: white;
    --paper-button: {
      flex: 1;
    }
  }

  </style>
</template>
</dom-module>
