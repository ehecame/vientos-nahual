<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="vientos-layout.html">
<link rel="import" href="vientos-typography.html">
<link rel="import" href="vientos-colors.html">
<link rel="import" href="vientos-spacing.html">
<link rel="import" href="vientos-reset.html">

<dom-module id="vientos-styles">

  <template>
  <style include="vientos-layout vientos-typography vientos-colors vientos-spacing vientos-reset">




  :root {

    --body-styles: {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      line-height: 1.5;
      height: 100vh;
    };

    --fixed: {
      position: fixed;
    };

    --fixed-bottom: {
      @apply (--fixed);
      bottom: 0;
    };



    /* icons */

    --icon-layout: {
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    };

    --vientos-toolbar: {
      /*padding: 1.5em;*/
      height: 4em;
      @apply --vientos-typography-menu;
      color: var(--vientos-color-icon);
    };

    /*--vientos-button: {
      color: var(--vientos-color-button);
    };*/

    --vientos-card: {
      @apply --layout-vertical;
      background-color: var(--vientos-color-card-bg);
      margin: var(--spacing-1) !important;
      padding: 0 var(--spacing-1);
      box-sizing: border-box;
      -webkit-box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
      box-shadow: 3px 3px 3px rgba(0,0,0,0.3);
    };

    --small-icon: {

      @apply --icon-layout;

      --iron-icon-height: 10px;
      --iron-icon-width: 10px;

      padding: 0 !important;
      margin: 0 !important;

    };

    --vientos-filter-button: {
        width: 100px;
        height: 70px;
        margin: 5px;
        text-align: center;
        border: 1px solid grey;
        border-radius: 5px;
    };


  }



  * {
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: 300;
  }

  a {
    color: var(--vientos-color-link);
    text-decoration: none;
  }

  body {
    @apply --body-styles;
  }
  h1 {
    /*margin: 16px 0;*/
    color: #212121;
    font-size: 22px;
  }

  h1,h2,h3,h4,h4,h5,h6 {
    margin: 0;
  }


  paper-textarea {
    width: 100%;
  }
  paper-input {
    width: 100%;
  }

  app-toolbar {
    padding: 0 !important;
    @apply --layout-horizontal;
  }

  app-toolbar iron-selector {
    /*margin: 0 !important;
    padding: 0 !important;*/
    @apply --layout-fit;
  }


  app-header .button-holder {
    @apply --layout-horizontal;
  }

  app-header #menu-button-holder-left {
    @apply --layout-fixed-left;
    @apply --layout-start-justified;
  }


  app-header .button-holder paper-button div,
  app-header .button-holder paper-button iron-icon {
    @apply --layout-horizontal;
    @apply --layout-center-justified;
    width: auto !important;
    text-align: center !important;
  }

  paper-button span {

    /*@apply --padding-2;*/
    /*margin: 8px;*/
  }

  /*vientos-icon-button {
    @apply --layout-flex;
    @apply --center-x;
  }*/

  paper-fab {
    position: fixed;
    right: 2em;
    bottom: 5em;
    z-index: 1000000;
  }

  icon-icon[mini] {
    width: 10px;
    height: 10px;
  }

  h3 iron-icon {
    width: 20px;
    height: 20px;
    opacity: 0.7;
    margin-right: 5px;
  }

  section {
    margin-bottom: 1.5em;
  }


  </style>
</template>
</dom-module>
