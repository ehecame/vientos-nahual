<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-layout">
<style>

:root {


  --w-a: {
    width: auto;
  };
  --w-100: {
    width: 100%;
  };
  --h-100: {
    height: 100%;
  };



  --no-spacing: {
    margin: 0 !important;
    padding: 0 !important;
    box-sizing: border-box;
  };


  --center-x: {
    @apply --layout-horizontal;
    @apply --layout-center-justified;
  };

  --center-y: {
    @apply --layout-vertical;
    @apply --layout-center-justified;
  };

  --spaced-x: {
    @apply --layout-horizontal;
    @apply --layout-around-justified;
  };

  --spaced-y: {
    @apply --layout-vertical;
    @apply --layout-around-justified;
  };

  --force-center: {
    margin-left: auto;
    margin-right: auto;
    width: auto;
  };

  --padding-0: {
    padding: 0;
  };
  --padding-1: {
    padding: 4px;
  };
  --padding-2: {
    padding: 8px;
  };
  --padding-3: {
    padding: 12px;
  };
  --padding-4: {
    padding: 16px;
  };


}

</style>
</template>
</dom-module>
