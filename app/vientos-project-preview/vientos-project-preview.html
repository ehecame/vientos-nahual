<dom-module id="vientos-project-preview">
  <template expanded="[[expanded]]">

    <style include="vientos-project-preview-styles"></style>

    <vientos-card>
        <template is="dom-if" if="[[expanded]]">
          <header id="project-collaborations-view-header">
            <iron-image
               src="[[project.logo]]"
               sizing="contain"
            ></iron-image>
            <div>
              <h5>
                [[project.name]]
              </h5>
            </div>
          </header>
        </template>

        <template is="dom-if" if="[[!expanded]]">
            <header id="project-title">
              <h4>
                [[project.name]]
                <template is="dom-if" if="[[following]]">
                  <iron-icon icon="vientos:follow"></iron-icon>
                </template>
              </h4>
            </header>
            <main>

              <div>
                <iron-image
                   src="[[project.logo]]"
                   sizing="contain"
                ></iron-image>

                <ul id="project-preview-categories">
                <template is="dom-repeat" items="[[project.categories]]">
                  <li>
                    <iron-icon icon="vientos:[[item]]"></iron-icon>
                  </li>
                </template>
                </ul>
              </div>
              <div>
                <paper-item>
                  [[item.territory]]
                </paper-item>
              </div>
              </main>
          </template> <!-- expanded -->

          <template is="dom-if" if="[[expanded]]">

            <section id="project-collaborations">


                <div>
                  <h5>[[localize('nouns:offers')]]</h5>
                  <ul id="project-offers-list">
                    <template is="dom-repeat" items="[[project.offers]]">
                      <li>
                        <iron-icon icon="arrow-back" mini></iron-icon>
                      <span>
                        [[item.title]]
                      </span>
                    </li>
                    </template>
                  </ul>
                </div>


                <div>
                  <h5>[[localize('nouns:requests')]]</h5>
                  <ul id="project-requests-list">
                    <template is="dom-repeat" items="[[project.requests]]">
                      <li>
                        <iron-icon icon="arrow-forward" mini></iron-icon>
                      <span>
                        [[item.title]]
                      </span>
                    </li>
                    </template>
                  </ul>
                </div>


              </section>

          </template>

      <footer>
        <app-toolbar>
          <paper-button on-tap="_expandCollaborations">
            <span>
              [[localize('nouns:collaborations')]]
            </span>

            <template is="dom-if" if="[[expanded]]">
              <iron-icon icon="expand-less"></iron-icon>
            </template>
            <template is="dom-if" if="[[!expanded]]">
              <iron-icon icon="expand-more"></iron-icon>
            </template>

          </paper-button>
          <!--
          <paper-button>
          -&gt;
          </paper-button>
          -->
          <a href="[[_linkTo(project)]]">
            <paper-fab mini neutral icon="arrow-forward"></paper-fab>
          </a>

        </app-toolbar>
      </footer>




    </vientos-card>

  </template>
</dom-module>

<script src="vientos-project-preview.js"></script>
