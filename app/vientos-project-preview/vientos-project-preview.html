<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="../components/vientos-card/vientos-card.html">

<link rel="import" href="vientos-project-preview-styles.html">

<dom-module id="vientos-project-preview">
  <template>

    <style include="vientos-project-preview-styles"></style>

    <vientos-card on-tap="_showFullProfile">
        <div id="project-title">
          <h4>
            [[project.name]]
          </h4>
          <template is="dom-if" if="[[following]]">
            <iron-icon icon="vientos:follow"></iron-icon>
          </template>
        </div>
        <main>

          <div>
            <iron-image
               src="[[_getThumbnailUrl(project, 200)]]"
               sizing="contain"
            ></iron-image>

            <ul id="project-preview-categories">
            <template is="dom-repeat" items="[[project.categories]]">
              <li>
                <iron-icon icon="vientos:[[item]]"></iron-icon>
              </li>
            </template>
            </ul>
          </div>
          <div class="description">
            [[project.description]]
          </div>
        </main>

    </vientos-card>

  </template>
</dom-module>

<script src="vientos-project-preview.js"></script>
