<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="shared-styles.html">

<dom-module id="vientos-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

   <iron-list items="[[categoriesFilter]]" as="item">
      <template>
         <paper-toggle-button toggles active=[[item.selected]] on-tap="_toggleCategory">
            <iron-icon icon="[[item.icon]]"></iron-icon>
            [[localize(item.categoryId)]]
         </paper-toggle-button>
      </template>
   </iron-list>
   <paper-button on-tap="_clearFilter">
     [[localize('button:clear')]]
   </paper-button>
   <iron-list items="[[visibleProjects]]" as="item">
      <template>
         <paper-item>
            <a href="[[_linkTo(item)]]">[[item.name]]</a>
         </paper-item>
      </template>
   </iron-list>
  </template>
  <script src="projects.js"></script>
</dom-module>
