<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="../../vientos-styles/vientos-styles.html">


<dom-module id="review-card">
  <template>
    <style include="vientos-styles">

    :host > div {
      padding: 10px;
      background-color: var(--vientos-card-bg);
    }

    :host > div > div:first-child {
      display: flex;
    }

    :host > div > div:first-child span {
      flex: 1;
      line-height: 36px;
      opacity: 0.8;
    }

    iron-image {
      height: 26px;
      width: calc(26px * var(--hex-width-ratio));
      clip-path: var(--hex-clip-path);
      margin-right: 5px;
    }

    </style>

    <div on-tap="_handleTap">
      <div>
        <iron-image src="[[_getImage(review.creator, people, 26)]]" sizing="contain"></iron-image>
        <span>[[_getName(review.creator, people)]]</span>
        <iron-icon icon="vientos:[[review.rating]]"></iron-icon>
        <template is="dom-if" if="[[linksToConversation]]">
          <iron-icon icon="vientos:arrow-forward"></iron-icon>
        </template>
      </div>
      <div>
        [[review.body]]
      </div>
    </div>

  </template>
  <script src="review-card.js"></script>
</dom-module>
