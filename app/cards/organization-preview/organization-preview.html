<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="organization-preview-styles.html">

<dom-module id="organization-preview">
  <template>

    <style include="organization-preview-styles"></style>

    <div class="card" on-tap="_showFullProfile">
        <div id="project-title">
          <h4>
            [[organization.name]]
          </h4>
          <template is="dom-if" if="[[following]]">
            <iron-icon icon="vientos:follow"></iron-icon>
          </template>
        </div>
        <main>

          <div>
            <iron-image
               src="[[_getThumbnailUrl(organization, 200)]]"
               sizing="contain"
            ></iron-image>

            <ul id="project-preview-categories">
            <template is="dom-repeat" items="[[organization.categories]]">
              <li>
                <iron-icon icon="vientos:[[item]]"></iron-icon>
              </li>
            </template>
            </ul>
          </div>
          <div class="description">
            [[organization.description]]
          </div>
        </main>

    </div>

  </template>
</dom-module>

<script src="organization-preview.js"></script>
