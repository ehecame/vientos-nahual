<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">

<link rel="import" href="../vientos-styles/vientos-styles.html">
<link rel="import" href="vientos-footer-styles.html">

<link rel="import" href="../redux-store.html">


<dom-module id="vientos-footer">
  <template>

    <style include="vientos-footer-styles"></style>

     <app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">

           <paper-button name="projects">
             <iron-icon id="projects-icon" icon="vientos:organization"></iron-icon>
             <paper-badge label="[[visibleProjectsCount]]" for="projects-icon"></paper-badge>
           </paper-button>

           <paper-button name="intents">
             <iron-icon id="intents-icon" icon="vientos:intent"></iron-icon>
             <paper-badge label="[[visibleIntentsCount]]" for="intents-icon"></paper-badge>
           </paper-button>

           <paper-button name="filter" active="[[filterActive]]">
             <iron-icon icon="vientos:filter"></iron-icon>
           </paper-button>

        </iron-selector>

     </app-toolbar>

  </template>

  <script src="vientos-footer.js"></script>

</dom-module>
