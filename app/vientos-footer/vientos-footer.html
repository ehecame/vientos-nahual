<dom-module id="vientos-footer">
  <template>

    <style include="vientos-footer-styles"></style>

     <app-toolbar>
        <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">

           <vientos-icon-button
             id="projects-button"
             name="projects"
             text="[[localize('button:projects')]]"
             icon="vientos:organization">
           </vientos-icon-button>
           <paper-badge label="[[visibleProjectsCount]]" for="projects-button"></paper-badge>

           <vientos-icon-button
             id="intents-button"
             name="intents"
             text="[[localize('button:collaborations')]]"
             icon="vientos:collaboration">
           </vientos-icon-button>
           <paper-badge label="[[visibleIntentsCount]]" for="intents-button"></paper-badge>

           <vientos-icon-button
             name="filter"
             text="[[localize('button:filters')]]"
             icon="vientos:filter">
           </vientos-icon-button>


        </iron-selector>

     </app-toolbar>

  </template>

  <script src="vientos-footer.js"></script>

</dom-module>
