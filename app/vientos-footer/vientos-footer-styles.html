<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="vientos-footer-styles">

  <template>

    <style include="vientos-styles">

       app-toolbar {

         @apply --p-0;
         @apply --w-100;
         @apply --h-100;
       }

       /*app-toolbar, */
       iron-selector {
         /*@apply --fixed-bottom;*/
         @apply --w-100;
         @apply --h-100;

         @apply --spaced-x;
         @apply --vientos-typography-button-x;

       }

      vientos-icon-button {
        @apply --layout-flex;
        --vientos-button-color: var(--vientos-primary-dark);
      }

      vientos-icon-button {
        --button-badge-background: var(--vientos-secondary-1);
        --button-badge-text-color: #fff;
      }

      vientos-icon-button.filtered {
        --button-badge-background: var(--vientos-complementary-2);
        --button-badge-text-color: #000;
      }

      vientos-icon-button[active] {
        color: var(--vientos-complementary-2)
      }
    </style>

  </template>

</dom-module>
