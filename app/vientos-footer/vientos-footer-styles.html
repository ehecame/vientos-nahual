<dom-module id="vientos-footer-styles">

  <template>

    <style include="vientos-styles">

       app-toolbar {

         @apply --p-0;
         @apply --w-100;
         @apply --h-100;
       }

       /*app-toolbar, */
       iron-selector {
         /*@apply --fixed-bottom;*/

         @apply --h-100;

         @apply --spaced-x;
         @apply --vientos-typography-button-x;

       }

      vientos-icon-button {
        @apply --layout-flex;

      }

      paper-badge {
        --paper-badge-background: #70c08b;
        --paper-badge-text-color: #000000;
      }

    </style>

  </template>
