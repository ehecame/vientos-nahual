<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="vientos-footer-styles">

  <template>

    <style include="vientos-styles">

       app-toolbar {

         @apply --p-0;
         @apply --w-100;
         @apply --h-100;
       }

       /*app-toolbar, */
       iron-selector {
         /*@apply --fixed-bottom;*/
         @apply --w-100;
         @apply --h-100;

         @apply --spaced-x;
         @apply --vientos-typography-button-x;

       }

      paper-button {
        @apply --layout-flex;
        color: var(--vientos-primary-dark);
      }

      paper-button.iron-selected {
        @apply --vientos-nav-button-selected;
      }

      paper-button.filtered paper-badge {
        --paper-badge-background: var(--vientos-secondary-1);
        --paper-badge-text-color: #000;
      }

      paper-button[active] iron-icon {
       background-color: var(--vientos-secondary-1);
       color: black;
       border-radius: 50%;
       padding: 5px 3px 5px 7px;
       opacity: 0.7;
     }
    </style>

  </template>

</dom-module>
