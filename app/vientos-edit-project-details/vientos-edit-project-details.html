<link rel="import" href="vientos-edit-project-details-styles.html">

<dom-module id="vientos-edit-project-details">
  <template>

    <style include="vientos-edit-project-details-styles">

      :host {
        padding-bottom: 5em;
      }
    </style>

    <section id="logo">
      <label>[[localize('label:logo-url')]]: <input is="iron-input" bind-value="{{updated.logo}}" ></label>
      <div><iron-image src="[[updated.logo]]"></iron-image></div>
    </section>
    <section id="general-info">
      <div><label>[[localize('label:org-name')]]: <input is="iron-input" bind-value="{{updated.name}}" ></label></div>
      <div><label>[[localize('label:org-description')]]: <iron-autogrow-textarea bind-value="{{updated.description}}" ></iron-autogrow-textarea></label></div>
    </section>
    <section id="categories">
    <vientos-categories-selector
      categories="[[categories]]"
      selection="[[updated.categories]]"
      on-selection-changed="_categoriesSelectionChanged"></vientos-categories-selector>
    </section>
    <section id="contact-data">
      <ul>
        <template is="dom-repeat" items="[[updated.contacts]]">
          <li>
            <input is="iron-input" bind-value="{{item}}">
            <paper-button on-tap="_removeContact">X</paper-button>
          </li>
        </template>
      </ul>
      <input is="iron-input" bind-value="{{newContact}}">
      <paper-button on-tap="_addContact">[[localize('button:add-contact')]]</paper-button>
    </section>
    <section id="web-social-media">
      <ul>
        <template is="dom-repeat" items="[[updated.links]]">
          <li>
            <input is="iron-input" bind-value="{{item}}">
            <paper-button on-tap="_removeLink">X</paper-button>
          </li>
        </template>
      </ul>
      <input is="iron-input" bind-value="{{newLink}}">
      <paper-button on-tap="_addLink">[[localize('button:add-link')]]</paper-button>
    </section>
    <paper-button on-tap="_save">[[localize('button:save')]]</paper-button>
    <paper-button on-tap="_cancel">[[localize('button:cancel')]]</paper-button>

  </template>

  <script src="vientos-edit-project-details.js"></script>

</dom-module>
