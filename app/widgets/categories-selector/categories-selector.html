<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="../../vientos-styles/vientos-styles.html">


<dom-module id="categories-selector">
  <template>
    <style include="vientos-styles">
    .select-buttons paper-button[active] iron-icon {
      background-color: var(--vientos-tertiary-1);
    }

    .select-buttons paper-button[active] div {
      color: var(--vientos-tertiary-1);
    }
    </style>

    <div class="select-buttons">
      <template is="dom-repeat" items="[[categories]]">
        <paper-button
          toggles
          id="[[item.id]]"
          on-tap="_toggleCategory">
          <iron-icon icon="vientos:[[item.id]]"></iron-icon>
          <div>[[localize(item.id)]]</div>
        </paper-button>
      </template>
    </div>

  </template>
  <script src="categories-selector.js"></script>
</dom-module>
