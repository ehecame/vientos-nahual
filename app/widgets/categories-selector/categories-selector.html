<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="../vientos-icon-button/vientos-icon-button.html">
<link rel="import" href="../../vientos-styles/vientos-styles.html">


<dom-module id="categories-selector">
  <template>
    <style include="vientos-styles">
      vientos-icon-button {
        @apply --vientos-filter-button
      }

      vientos-icon-button[active] {
        --vientos-icon-button-bg-color: var(--vientos-secondary-1);
      }


    </style>

    <div>
      <template is="dom-repeat" items="[[categories]]">
        <vientos-icon-button
          toggles
          active="[[_isInSelected(item, selection)]]"
          on-tap="_toggleCategory"
          icon="[[_iconFor(item)]]"
          text="[[localize(item.id)]]"
          small
          >
        </vientos-icon-button>
      </template>
    </div>

  </template>
  <script src="categories-selector.js"></script>
</dom-module>
