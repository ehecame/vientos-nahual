<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">

<link rel="import" href="../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="../vientos-styles/vientos-styles.html">
<link rel="import" href="vientos-header-styles.html">

<dom-module id="vientos-header">
   <template>

   <style include="vientos-header-styles"></style>

      <div id="menu-button-holder-left">
        <a href="/">
          <iron-image id="logo" src="../../../images/logo.png" sizing="contain"></iron-image>
        </a>
      </div>

      <div id="page-title">[[localize(page)]]</div>

      <div id="menu-button-holder-right">

        <template is="dom-if" if="[[person]]">
          <paper-button on-tap="_showProfile">
            <template is="dom-if" if="[[notifications.length]]">
              <span id="notifications">[[notifications.length]]</span>
            </template>
            <template is="dom-if" if="[[ourTurnCount]]">
              <span id="our-turn">[[ourTurnCount]]</span>
            </template>
            <iron-image id="person-avatar" src="[[person.logo]]" sizing="contain"></iron-image>
          </paper-button>
        </template>
        <template is="dom-if" if="[[!person]]">
          <paper-button id="login-button" on-tap="_showProfile">
            [[localize('button:login')]]
            <iron-icon icon="vientos:user"></iron-icon>
          </paper-button>
        </template>
      </div>

</template>

<script src="vientos-header.js"></script>

</dom-module>
