<dom-module id="vientos-header">
   <template>

   <style include="vientos-header-styles"></style>

   <!-- <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation"> -->

      <div class="button-holder" id="menu-button-holder-left">

        <a href="/">
          <iron-image id="logo" src="../../../images/logo.png" sizing="contain"></iron-image>
        </a>


      </div>

      <div class="button-holder" id="menu-button-holder-right">

        <template is="dom-if" if="[[person]]">
          <paper-button on-tap="_showProfile">
            <iron-image id="person-avatar" src="[[person.logo]]" sizing="contain"></iron-image>
          </paper-button>
          <template is="dom-if" if="[[notifications.length]]">
            <paper-badge label="[[notifications.length]]" for="person-avatar"></paper-badge>
          </template>
        </template>
        <template is="dom-if" if="[[!person]]">
          <vientos-icon-button
             id="button-account"
             text="[[localize('button:login')]]"
             icon="vientos:user"
             small
             on-tap="_showProfile"

          ></vientos-icon-button>
        </template>
        <!-- FIXME put me  -->
        <vientos-icon-button
           id="button-menu"
           name="[[page]]"
           text="[[localize('button:menu')]]"
           icon="vientos:menu"
           small
           on-tap="_fireToggleDrawer"

        ></vientos-icon-button>
      </div>

   <!-- </iron-selector> -->

</template>

<script src="vientos-header.js"></script>

</dom-module>
