<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="vientos-header-styles">

  <template>

  <style include="vientos-styles">

  #menu-button-holder-right paper-icon-button {
    vertical-align: super;
    opacity: 0.5;
  }

  #menu-button-holder-right #login-button {
    color: var(--vientos-complementary-3);
    opacity: 0.8;
  }

  #menu-button-holder-right.selected {
    @apply --vientos-nav-button-selected;
  }

  #page-title {
    flex: 1;
    text-align: center;
    font-size: 2em;
    line-height: 2em;
  }

  #logo {
    width: 32px;
    height: 32px;
    /*margin: var(--spacing-1);*/
    margin: 4px;
  }

  #person-avatar {
    width: 26px;
    height: 26px;
    margin-left: 5px;
  }

  span#notifications ,
  span#our-turn {
    padding: 3px 8px;
    border-radius: 50%;
    color: white;
    font-weight: bolder;
    margin-left: 5px;
    font-size: 14px;
  }

  span#notifications {
    background-color: var(--accent-color);
  }

  span#our-turn {
    background-color: var(--vientos-complementary-2);
  }

  #login-button iron-icon {
    margin-left: 5px;
  }

  </style>

</template>

</dom-module>
