<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="vientos-intent-editor-styles.html">

<dom-module id="vientos-intent-editor">
  <template>

    <style include="vientos-intent-editor-styles"></style>

    <section id="intent-direction-toggle">
      <iron-icon icon="vientos:offer"></iron-icon>
      <span>[[localize('offer')]]</span>
      <paper-toggle-button on-tap="_toggleDirection" checked="[[toggled]]"></paper-toggle-button>
      <iron-icon icon="vientos:request"></iron-icon>
      <span>[[localize('request')]]</span>
    </section>

    <section>
    <paper-input
      value="{{updated.title}}"
      label="[[localize('label:title')]]"
      char-counter
      maxlength="60"
      required
    ></paper-input>
      <div>
        <paper-textarea
         label="[[localize('label:org-description')]]"
         value="{{updated.description}}"
         required>
       </paper-textarea>
      </div>

      <div>
        <paper-textarea
         label="[[localize('label:questions')]]"
         value="{{updated.question}}"
         required>
       </paper-textarea>
      </div>
    </section>

    <section id="logo">
      <form id="new-image-form">
        <label for="new-image">[[localize('label:image')]]</label>
        <template is="dom-if" if="[[imagePreviewSrc]]">
          <div><iron-image src="[[imagePreviewSrc]]" sizing="contain"></iron-image></div>
        </template>
        <div>
          <input id="new-image"
            type="file"
            accept="image/*"
            on-change="_imageInputChanged">
        </div>
      </form>
    </section>

    <section>
      <h3>[[localize('label:collaboration-type')]]</h3>
      <div>
        <iron-selector selected="{{updated.collaborationType}}" attr-for-selected="name">
          <vientos-icon-button
            name="work"
            text="[[localize('work')]]"
            icon="vientos:work"
            toggles
          ></vientos-icon-button>
          <vientos-icon-button
            name="usage"
            text="[[localize('usage')]]"
            icon="vientos:usage"
            toggles
          ></vientos-icon-button>
          <vientos-icon-button
            name="consumption"
            text="[[localize('consumption')]]"
            icon="vientos:consumption"
            toggles
          ></vientos-icon-button>
          <vientos-icon-button
            name="ownership"
            text="[[localize('ownership')]]"
            icon="vientos:ownership"
            toggles
          ></vientos-icon-button>
        </iron-selector>
      </div>
    </section>

    <section>
      <h3>[[localize('label:reciprocity')]]</h3>
      <div>
        <vientos-icon-button id="gift" text="[[localize('gift')]]" icon="vientos:gift"></vientos-icon-button>
      </div>
      <div>
        <vientos-icon-button text="[[localize('barter')]]" icon="" disabled></vientos-icon-button>
        <vientos-icon-button text="[[localize('time-exchange')]]" icon="" disabled></vientos-icon-button>
        <vientos-icon-button text="[[localize('trade')]]" icon="" disabled></vientos-icon-button>
      </div>
      <div class="support-feature">[[localize('label:support-feature')]]</div>
    </section>

    <section>
      <vaadin-date-picker
        id="datepicker"
        value="{{updated.expiryDate}}"
        min="[[expiryMinDate]]"
        label="[[localize('label:expiry-date')]]"></vaadin-date-picker>
    </section>

    <section>
      <ul>
        <template is="dom-repeat" items="[[updated.locations]]" as="placeId">
          <li>
            [[_getPlaceAddress(placeId, places)]]
            <paper-button raised on-tap="_removeLocation">X</paper-button>
          </li>
        </template>
      </ul>
      <google-maps-api id="maps" api-key="[[googleMapsApiKey]]" libraries="places" on-api-load="_onGoogleMapsApiLoad"></google-maps-api>
      <label>
        [[localize('label:address')]]
        <div><input id="place-input"></div>
      </label>
      <paper-button raised on-tap="_addLocation" disabled="[[!newPlace]]">[[localize('button:add-location')]]</paper-button>
    </section>

    <footer class="simple">

          <paper-button
            id="button-save"
            on-tap="_save"
            disabled="[[!readyToSave]]"
          >[[localize('button:save')]]</paper-button>

          <paper-button
            id="button-cancel"
            on-tap="_cancel"
          >[[localize('button:cancel')]]</paper-button>

    </footer>
  </template>

  <script src="vientos-intent-editor.js"></script>

</dom-module>
