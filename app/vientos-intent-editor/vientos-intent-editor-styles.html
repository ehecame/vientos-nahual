<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-intent-editor-styles">

  <template>

    <style include="vientos-styles">


      #intent-direction-toggle {
        display: flex;
        margin: 8px 0;
      }

      #intent-direction-toggle iron-icon {
        color: grey;
        margin-top: 2px;
        width: 24px;
        height: 16px;
        padding-right: 5px;
      }

      input {
        width: 100%;
      }

      iron-image {
        width: 200px;
        height: 200px;
      }

      footer {
        @apply --vientos-toolbar;
        @apply --layout-horizontal;
        @apply --spaced-x;
        position: fixed;
        bottom: 0;
        left: 32px;
        right: 32px;
      }

      footer paper-button {
        font-weight: bold;
      }

      footer paper-button[disabled]{
        opacity: 0.4;
      }

      footer paper-button#button-save-intent {
        background-color: var(--vientos-primary-dark);
        color: white
        --paper-button: {
          flex: 1;
        }
      }

      footer paper-button#button-cancel {
        background-color: var(--vientos-complementary-3);
        color: white;
        --paper-button: {
          flex: 1;
        }
      }

      vientos-icon-button {
        @apply --vientos-filter-button
      }

      vientos-icon-button[active],
      vientos-icon-button#gift {
        --vientos-icon-button-bg-color: var(--vientos-secondary-1);
      }


    </style>

  </template>

</dom-module>
