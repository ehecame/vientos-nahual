<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-intent-editor-styles">

  <template>

    <style include="vientos-styles">


      #intent-direction-toggle {

        margin: 8px 0;

      }
      #intent-direction-toggle iron-icon {

        color: grey;

        margin-top: 2px;
        width: 16px;
        height: 16px;

      }

      input,
      div,
      paper-dropdown-menu,
      paper-menu-button {
        @apply --layout-horizontal;
        width: 100% !important;

      }

      #menuButton,
      .paper-dropdown-menu-0,
      paper-listbox,
      paper-dropdown-menu paper-menu-button {
        width: 100% !important;
        max-width: none;
      }



      input {
        border-radius: 0 !important;
        border: none !important;
        padding: 6px;
        margin-bottom: 4px;

      }

      iron-image {
        width: 200px;
        height: 200px;
      }

      #button-save-intent {
        color: #4aba7a;
      }

      footer {
        @apply --vientos-toolbar;
        @apply --layout-horizontal;
        @apply --spaced-x;
        position: fixed;
        bottom: 0;
        left: 32px;
        right: 32px;
      }

      footer paper-button#button-save-intent {
        background-color: var(--vientos-primary-dark);
        color: white
        --paper-button: {
          flex: 1;
        }
      }

      footer paper-button#button-cancel {
        background-color: var(--vientos-complementary-3);
        color: white;
        --paper-button: {
          flex: 1;
        }
      }


    </style>

  </template>

</dom-module>
