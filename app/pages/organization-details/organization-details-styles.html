<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../vientos-styles/vientos-styles.html">

<dom-module id="organization-details-styles">

  <template>

    <style include="vientos-styles">

      #logo {
        text-align: center;
      }

      #logo iron-image {
        width: 150px;
        height: 150px;
      }

      organization-details > section {
        @apply --layout-horizontal;
        margin: var(--spacing-1) 0;
      }

      #project-location div:first-child {
        @apply --layout-flex;
        padding: var(--spacing-1);
      }

      #project-location div {
        @apply --center-y;
        /*@apply --font-xs;*/
        /*font-size: 11px !important;*/
      }

      #project-location vientos-icon-button {
        --vientos-icon-button-w: 90%;
      }

      #project-description {
        line-height: 1.5;
        padding: var(--spacing-1);
      }

      paper-button.primary-action {
        background: var(--vientos-tertiary-1);
        color: white;
      }

      iron-icon {
        opacity: 0.7;
        padding-right: 10px;
        width: 42px;
      }



    </style>

  </template>

</dom-module>
