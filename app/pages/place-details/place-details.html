<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="../../cards/organization-preview/organization-preview.html">
<link rel="import" href="../../cards/intent-preview/intent-preview.html">


<link rel="import" href="place-details-styles.html">

<dom-module id="place-details">
  <template>

    <style include="place-details-styles"></style>
    <header>
      <div><paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button></div>
      <h2>
        [[place.address]]
      </h2>
    </header>
    <section>
      <template is="dom-repeat" items="[[placeOrganizations]]" as="organization">
        <organization-preview organization="[[organization]]"></organization-preview>
      </template>
    </section>
    <section>
      <template is="dom-repeat" items="[[placeIntents]]" as="intent">
        <intent-preview intent="[[intent]]" show-projects></intent-preview>
      </template>
    </section>
  </template>
  <script src="place-details.js"></script>
</dom-module>
