<dom-module id="vientos-guide">
  <template>

    <style include="vientos-guide-styles"></style>

    <iron-selector selected="{{section}}" attr-for-selected="name">
      <iron-icon name="intro" icon="vientos:humanrights"></iron-icon>
      <iron-icon name="organizations" icon="vientos:organization"></iron-icon>
      <iron-icon name="intents" icon="vientos:intent"></iron-icon>
      <iron-icon name="search-and-filter" icon="vientos:search"></iron-icon>
      <iron-icon name="collaborations" icon="vientos:success"></iron-icon>
      <iron-icon name="my-account" icon="vientos:user"></iron-icon>
    </iron-selector>
    <iron-pages
      selected="[[section]]"
      attr-for-selected="name">
      <section name="intro">intro</section>
      <section name="organizations">organizations</section>
      <section name="intents">intents</section>
      <section name="search-and-filter">search-and-filter</section>
      <section name="collaborations">collaborations</section>
      <section name="my-account">my-accounts</section>
    </iron-pages>
  </template>
  <script src="vientos-guide.js"></script>
