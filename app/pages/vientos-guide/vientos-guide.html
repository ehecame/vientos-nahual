<dom-module id="vientos-guide">
  <template>

    <style include="vientos-guide-styles"></style>
    <app-header-layout>
      <app-header slot="header" reveals>
        <app-toolbar>
          <h2>{{localize('guide')}}</h2>
          <paper-icon-button icon="vientos:cancel" on-tap="_close"></paper-icon-button>
        </app-toolbar>
        <app-toolbar id="navigation">
          <paper-icon-button
            icon="vientos:arrow-back"
            on-tap="_previous"
            disabled="[[showingFirstSection]]"></paper-icon-button>
          <iron-selector selected="{{section}}" attr-for-selected="name">
            <iron-icon name="intro" icon="vientos:humanrights"></iron-icon>
            <iron-icon name="organizations" icon="vientos:organization"></iron-icon>
            <iron-icon name="intents" icon="vientos:intent"></iron-icon>
            <iron-icon name="search-and-filter" icon="vientos:search"></iron-icon>
            <iron-icon name="collaborations" icon="vientos:success"></iron-icon>
            <iron-icon name="my-account" icon="vientos:person"></iron-icon>
          </iron-selector>
          <paper-icon-button
            icon="vientos:arrow-forward"
            on-tap="_next"
            disabled="[[showingLastSection]]"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <iron-pages
      selected="[[section]]"
      attr-for-selected="name">
      <section name="intro">
        <h2>[[localize('guide:intro')]]</h2>
        <p>[[localize('guide:intro-intro')]]</p>
        <p>[[localize('guide:guide-intro')]]</p>
        <div id="section-list">
          <iron-selector selected="{{section}}" attr-for-selected="name">
            <div name="organizations">
              <iron-icon icon="vientos:organization"></iron-icon>
              [[localize('guide:organizations')]]
            </div>
            <div name="intents">
              <iron-icon icon="vientos:intent"></iron-icon>
              [[localize('guide:intents')]]
            </div>
            <div name="search-and-filter">
              <iron-icon icon="vientos:search"></iron-icon>
              [[localize('guide:search-and-filter')]]
            </div>
            <div name="collaborations">
              <iron-icon icon="vientos:success"></iron-icon>
              [[localize('guide:collaborations')]]
            </div>
            <div name="my-account">
              <iron-icon icon="vientos:person"></iron-icon>
              [[localize('guide:my-account')]]
            </div>
          </iron-selector>
        </div>
        <div id="see-more">
          <div>[[localize('guide:want-more')]]</div>
          <a href="https://vientos.coop">vientos.coop</a>
        </div>
      </section>
      <section name="organizations">
        <h2>[[localize('guide:organizations')]]</h2>
        <p>[[localize('guide:organizations-intro')]]</p>
        <p>[[localize('guide:project-categories')]]</p>
        <iron-image src="images/categories.gif"></iron-image>
        <h3>[[localize('guide:follow-heading')]]</h3>
        <iron-icon icon="vientos:follow"></iron-icon>
        <label>[[localize('button:follow')]]</label>
        <h3>[[localize('guide:list-map-heading')]]</h3>
        <p>[[localize('guide:list-map-paragraph')]]</p>
        <iron-image src="images/org-map-list.gif"></iron-image>
        <h3>[[localize('guide:organization-profile-heading')]]</h3>
        <p>[[localize('guide:organization-profile-paragraph')]]</p>
        <h4>[[localize('guide:create-edit-organization-profile')]]</h4>
        <p>[[localize('guide:public-organization-profile-explained')]]</p>
        <h4>[[localize('guide:add-organization-admins')]]</h4>
        <p>[[localize('guide:organization-admins-explained')]]</p>
      </section>
      <section name="intents">
        <h2>[[localize('guide:intents')]]</h2>
        <p>[[localize('guide:intents-intro')]]</p>
        <h3>[[localize('guide:offer-request-heading')]]</h3>
        <p>[[localize('guide:offer-request-paragraph')]]</p>
        <div id="direction">
          <div>
            <iron-icon icon="vientos:offer"></iron-icon>
            <label>[[localize('offer')]]</label>
          </div>
          <div>
            <iron-icon icon="vientos:request"></iron-icon>
            <label>[[localize('request')]]</label>
          </div>
        </div>
        <h3>[[localize('guide:bookmark-heading')]]</h3>
        <p>[[localize('guide:bookmark-paragraph')]]</p>
        <iron-icon icon="vientos:bookmark"></iron-icon>
        <label>[[localize('button:favor')]]</label>
        <h3>[[localize('label:collaboration-types')]]</h3>
        <p>[[localize('guide:collaboration-types-paragraph')]]</p>
        <ul>
          <li>
            <iron-icon icon="vientos:work"></iron-icon>
            <div>
              <h4>[[localize('work')]]</h4>
              <p>[[localize('guide:work-explained')]]</p>
            </div>

          <li>
            <iron-icon icon="vientos:usage"></iron-icon>
            <div>

              <p>[[localize('guide:usage-explained')]]</p>
            </div>
          </li>
          <li>
            <iron-icon icon="vientos:consumption"></iron-icon>
            <div>
              <h4>[[localize('consumption')]]</h4>
              <p>[[localize('guide:consumption-explained')]]</p>
            </div>
          </li>
          <li>
            <iron-icon icon="vientos:ownership"></iron-icon>
            <div>
              <h4>[[localize('ownership')]]</h4>
              <p>[[localize('guide:ownership-explained')]]</p>
            </div>
          </li>
        </ul>
        <h3>[[localize('label:reciprocity')]]</h3>
        <p>[[localize('guide:reciprocity-paragraph')]]</p>
        <ul>
          <li>
            <iron-icon icon="vientos:gift"></iron-icon>
            <div>
              <h4>[[localize('gift')]]</h4>
              <p>[[localize('guide:gift-explained')]]</p>
            </div>
          </li>
          <li>
            <iron-icon icon="vientos:barter"></iron-icon>
            <div>
              <h4>[[localize('barter')]]</h4>
              <p>[[localize('guide:barter-explained')]]</p>
            </div>
          </li>
          <li>
            <iron-icon icon="vientos:time-exchange"></iron-icon>
            <div>
              <h4>[[localize('time-exchange')]]</h4>
              <p>[[localize('guide:time-exchange-explained')]]</p>
            </div>
          </li>
          <li>
            <iron-icon icon="vientos:trade"></iron-icon>
            <div>
              <h4>[[localize('trade')]]</h4>
              <p>[[localize('guide:trade-explained')]]</p>
            </div>
          </li>
        </ul>
        <h3>[[localize('guide:conversations-heading')]]</h3>
        <p>[[localize('guide:conversations-paragraph')]]</p>
        <iron-image src=""></iron-image>
        <h3>[[localize('guide:create-intent-heading')]]</h3>
        <p>[[localize('guide:create-intent-paragraph')]]</p>
        <h4>[[localize('guide:intent-question-heading')]]</h4>
        <p>[[localize('guide:intent-question-paragraph')]]</p>

        <h2>[[localize('guide:search-and-filter')]]</h2>
        <p>[[localize('guide:search-and-filter-intro')]]</p>
        <p>[[localize('guide:search-and-filter-active')]]</p>
        <iron-image class="short" src="images/active-filter.png"></iron-image>
        <h3>[[localize('label:follow-favor')]]</h3>
        <p>[[localize('guide:follow-favor-explained')]]</p>

        <h3>[[localize('label:collaboration-types')]]</h3>
        <p>[[localize('guide:collaboration-types-explained')]]</p>

        <p>[[localize('guide:converations-explained')]]</p>

        <h3>[[localize('guide:answer-questions')]]</h3>
        <p>[[localize('guide:answer-questions-explained')]]</p>
        <h3>[[localize('guide:chat-turns-notifications')]]</h3>
        <p>[[localize('guide:chat-explained')]]</p>
        <p>[[localize('guide:turns-explained')]]</p>
        <p>[[localize('guide:notifications-explained')]]</p>
        <h3>[[localize('guide:evaluation')]]</h3>
        <div id="closing-conversation">
          <div>
            <iron-icon icon="vientos:aborted"></iron-icon>
            <label>[[localize('button:abort')]]</label>
          </div>
          <div>
            <iron-icon icon="vientos:success"></iron-icon>
            <label>[[localize('button:succeed')]]</label>
          </div>
        </div>
        <p>[[localize('guide:evaluation-explained')]]</p>
      </section>
      <section name="my-account">
        <h2>[[localize('guide:my-account')]]</h2>
        <p>[[localize('guide:my-account-intro')]]</p>
        <p>[[localize('guide:my-account-private-explained')]]</p>
        <h3>[[localize('guide:account-settings')]]</h3>
        <p>[[localize('guide:account-settings-explained')]]</p>
        <h3>[[localize('guide:my-projects')]]</h3>
        <p>[[localize('guide:my-projects-explained')]]</p>
        <h3>[[localize('guide:inbox')]]</h3>
        <iron-image class="short" src="images/inbox.png"></iron-image>
        <p>[[localize('guide:inbox-explained')]]</p>
        <template is="dom-if" if="[[!person]]">
          <div id="create-account">
            <p>[[localize('guide:create-account-invitation')]]</p>
            <a href="/me">[[localize('button:login')]]<iron-icon icon="vientos:person"></iron-icon></a>
          </div>
        </template>
        </section>
      </iron-pages>
    </app-header-layout>
  </template>
  <script src="vientos-guide.js"></script>
</dom-module>
