<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../vientos-styles/vientos-styles.html">

<dom-module id="vientos-conversation-styles">

  <template>

    <style include="vientos-styles">

    app-toolbar.action-toolbar {
      top: 0;
    }

    iron-image {
      height: 26px;
      width: calc(26px * var(--hex-width-ratio));
      clip-path: var(--hex-clip-path);
    }

    vientos-icon-button#button-success,
    vientos-icon-button#button-abort {
      width: 100px ;
    }

    vientos-icon-button#button-success {
      --vientos-icon-button-bg-color: var(--vientos-secondary-1);
    }
    /*vientos-icon-button#button-abort {
      --vientos-icon-button-bg-color: var(--vientos-complementary-3);
    }*/
    li {
      background-color: white;
      border-radius: 20px;
      padding: 10px;
      margin-bottom: 5px;
      box-shadow: 1px 1px 1px #aaa;
    }

    li > div.name {
      opacity: 0.8;
      font-size: 16px;
    }

    li.us {
      text-align: right;
      margin-left: 3em;
    }

    li.others {
      margin-right: 3em;
    }

    div#message-controls {
      display: flex;
    }

    div#message-controls paper-textarea {
      flex: 4;
    }

    div#message-controls paper-button {
      flex: 1;
      margin: 10px;
    }

   div#turn-toggle {
      display: flex;
      justify-content: center;
      margin-top: 1em;
    }

    div.hint {
      color: var(--accent-color);
    }

    paper-toggle-button {
      margin-left: 10px;
      margin-bottom: 5px;
      --paper-toggle-button-checked-button-color: var(--vientos-complementary-3);
      --paper-toggle-button-checked-bar: {
        background-color: var(--vientos-complementary-3);
        opacity: 0.5;
      };
      --paper-toggle-button-unchecked-button-color: var(--vientos-tertiary-2);
      --paper-toggle-button-unchecked-bar: {
        background-color: var(--vientos-tertiary-2);
        opacity: 0.5;
      };
    }

    paper-icon-button.primary-action[disabled]{
      color: #666;
      border-color: #666;
    }

    </style>

  </template>

</dom-module>
