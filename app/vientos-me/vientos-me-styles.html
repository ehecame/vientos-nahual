<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-me-styles">

  <template>

    <style include="vientos-styles">

      iron-image {
        width: 200px;
        height: 200px;
      }

      #login-buttons {
        margin-top: 4em;
      }
      #login-buttons li {
        margin-bottom: 1.5em;
      }

      /* Shared */
      .loginBtn {
        display: block;
        margin: 0 auto;
        box-sizing: border-box;
        position: relative;
        width: 13em;
        padding: 0 15px 0 46px;
        border: none;
        text-align: left;
        line-height: 34px;
        white-space: nowrap;
        border-radius: 0.2em;
        font-size: 20px;
        color: #FFF;
      }
      .loginBtn:before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 0;
        width: 34px;
        height: 100%;
      }
      .loginBtn:focus {
        outline: none;
      }
      .loginBtn:active {
        box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
      }


      /* Facebook */
      .loginBtn--facebook {
        background-color: #4C69BA;
        background-image: linear-gradient(#4C69BA, #3B55A0);
        /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
        text-shadow: 0 -1px 0 #354C8C;
      }
      .loginBtn--facebook:before {
        border-right: #364e92 1px solid;
        background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
      }
      .loginBtn--facebook:hover,
      .loginBtn--facebook:focus {
        background-color: #5B7BD5;
        background-image: linear-gradient(#5B7BD5, #4864B1);
      }


      /* Google */
      .loginBtn--google {
        /*font-family: "Roboto", Roboto, arial, sans-serif;*/
        background: #DD4B39;
      }
      .loginBtn--google:before {
        border-right: #BB3F30 1px solid;
        background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
      }
      .loginBtn--google:hover,
      .loginBtn--google:focus {
        background: #E74B37;
      }

      /* Vientos */
      .loginBtn--vientos {
        /*font-family: "Roboto", Roboto, arial, sans-serif;*/
        background: #259a28;
      }
      .loginBtn--vientos:before {
        border-right: #1e7d20 1px solid;
        background: url('/images/login-button.png') 6px 6px no-repeat;
      }
      .loginBtn--vientos:hover,
      .loginBtn--vientos:focus {
        background: #35de3a;
      }

    </style>

  </template>

</dom-module>
