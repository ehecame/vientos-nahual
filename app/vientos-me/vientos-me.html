<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="../vientos-styles/vientos-styles.html">
<link rel="import" href="vientos-me-styles.html">

<dom-module id="vientos-me">
  <template>

    <style include="vientos-me-styles">
        :host {
          display: block;
          padding: 10px;
        }
    </style>

    <template is="dom-if" if="[[person]]">
      <h2>[[person.name]]</h2>
      <paper-icon-button icon="vientos:login" on-tap="_bye"></paper-icon-button>
    </template>
    <template is="dom-if" if="[[!person]]">
      <ul>
        <li><a href="[[login.google]]">google</a></li>
        <li><a href="[[login.facebook]]">facebook</a></li>
      </ul>
    </template>


  </template>

  <script src="vientos-me.js"></script>

</dom-module>
