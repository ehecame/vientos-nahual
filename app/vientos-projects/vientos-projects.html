<dom-module id="vientos-projects">
  <template>

    <style include="vientos-projects-styles">

          :host {
            display: block;
            padding: 10px;
            background-color: var(--vientos-color-app-background-light);
          }
          
    </style>

    <!-- FIXME with grid it shows only 3 projects, unless window gets resized -->
    <iron-list id="list" items="[[projects]]" as="item" grid>
      <template>
        <vientos-project-preview project="[[item]]"></vientos-project-preview>
      </template>
    </iron-list>
  </template>

  <script src="vientos-projects.js"></script>

</dom-module>
