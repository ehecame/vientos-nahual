<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/vientos-iconset/vientos-iconset.html">

<link rel="import" href="../vientos-project-preview/vientos-project-preview.html">
<link rel="import" href="../intent-preview/intent-preview.html">


<link rel="import" href="place-page-styles.html">

<dom-module id="place-page">
  <template>

    <style include="place-page-styles"></style>
    <header>
      <div><paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button></div>
      <h2>
        [[place.address]]
      </h2>
    </header>
    <section>
      <template is="dom-repeat" items="[[placeProjects]]" as="project">
        <vientos-project-preview project="[[project]]"></vientos-project-preview>
      </template>
    </section>
    <section>
      <template is="dom-repeat" items="[[placeIntents]]" as="intent">
        <intent-preview intent="[[intent]]" show-projects></intent-preview>
      </template>
    </section>
  </template>
  <script src="place-page.js"></script>
</dom-module>
