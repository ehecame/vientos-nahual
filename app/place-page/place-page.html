<dom-module id="place-page">
  <template>

    <style include="place-page-styles"></style>
    <h3>
      [[place.address]]
    </h3>
    <section>
      <template is="dom-repeat" items="[[placeProjects]]" as="project">
        <vientos-project-preview project="[[project]]"></vientos-project-preview>
      </template>
    </section>
    <section>
      <template is="dom-repeat" items="[[placeIntents]]" as="intent">
        <intent-preview intent="[[intent]]" show-projects></intent-preview>
      </template>
    </section>
  </template>
  <script src="place-page.js"></script>
</dom-module>
