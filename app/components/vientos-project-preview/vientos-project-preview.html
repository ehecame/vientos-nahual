<dom-module id="vientos-project-preview">
  <template expanded=[[expanded]]>
    <style include="vientos-styles">

      :host {


        width: 292px !important;

        height: auto;


      }

      vientos-card {
        padding-top: var(--spacing-1);
      }

      :host, :host * {
        font-size: 14px;
      }

      iron-image {
        /*width: 4em;*/
        height: 6em;
      }

      header {
        height: 5em;
        @apply --layout-vertical;
        @apply --layout-center-justified;
      }




      main > div {
        @apply --layout-horizontal;
      }
      main iron-image {
        @apply --center-x;

        width: 60%;
        margin-left: 20%;
      }
      main ul {
        width: 20%;
      }
      main ul li {
        padding-bottom: var(--spacing-1);
      }
      main ul li iron-icon {
        width: var(--spacing-1);
        height: var(--spacing-1);
        color: var(--vientos-color-button-light)
      }

    </style>


    <vientos-card>

      <a href="/project/[[project._id]]">
        <header>
          <h4>
            [[project.name]]
          </h4>
        </header>
        <main>

          <div>
            <iron-image
               src="http://vientos.coop/img/[[project.logo]]"
               sizing="contain"
            ></iron-image>

            <ul id="project-preview-categories">
            <template is="dom-repeat" items="[[project.categories]]">
              <li>
                <iron-icon icon="vientos:[[item.catId]]"></iron-icon>
              </li>
            </template>
            </ul>
          </div>

            <paper-item>
            <paper-item>
            [[item.territory]]
            </paper-item>
            <paper-item>
            pa√≠s
            </paper-item>
            </paper-item>

        </main>
      </a>
      <footer>
        <app-toolbar>
          <paper-button on-tap="_expandCollaborations">
            Collaborations
          </paper-button>
          <paper-button>
            <a href="[[_linkTo(project)]]">
              -&gt;
            </a>
          </paper-button>
        </app-toolbar>
      </footer>

      <template is="dom-if" if="[[expanded]]">

        <section id="project-collaborations">

          <section>
            <h6>Collaborations</h6>

            <ul>
              <template is="dom-repeat" items="[[project.intents]]">
                <li>-&gt; : [[item.title]]</li>
              </template>
            </ul>

          </section>

      </template>


    </vientos-card>

  </template>
</dom-module>

<script src="vientos-project-preview.js"></script>
