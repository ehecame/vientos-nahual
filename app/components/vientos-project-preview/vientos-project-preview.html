<dom-module id="vientos-project-preview">
  <template>
    <style include="vientos-styles">

      :host {

        font-size: 14px;

        width: 292px !important;
        
        height: auto;

        @apply --vientos-card;

      }

    </style>


    <vientos-card>

      <a href="/project/[[project._id]]">
        <header on-tap="">
          <h4>
            [[project.name]]
          </h4>
        </header>
        <main on-tap="">

          <paper-item>
            <paper-item>
            [[project.logo]]
            </paper-item>
            <paper-item>
            categorias
            </paper-item>
            <paper-item>
            territorio
            </paper-item>
          </paper-item>

        </main>
      </a>
      <footer>
        <app-toolbar>
          <paper-button on-tap="_expandCollaborations">
            Collaborations
          </paper-button>
          <paper-button>
            <a href="[[_linkTo(project)]]">
              -&gt;
            </a>
          </paper-button>
        </app-toolbar>
      </footer>

      <template is="dom-if" if="[[expanded]]">

        <section id="project-collaborations">

          <section>
            <h6>Collaborations</h6>

            <ul>
              <template is="dom-repeat" items="[[project.intents]]">
                <li>-&gt; : [[item.title]]</li>
              </template>
            </ul>

          </section>

      </template>


    </vientos-card>

  </template>
</dom-module>

<script src="vientos-project-preview.js"></script>
