<dom-module id="vientos-header">
   <template>
   <style include="vientos-colors">

   :host {
      @apply --layout-vertical;
      @apply --vientos-toolbar;
      @apply --h-100;
      background-color: var(--vientos-color-header);

   }

   :host,
   iron-selector {
      /*@apply --layout-relative;
      @apply --layout-horizontal;
      width: 100vw !important;
      @apply --no-spacing;*/
   }



   iron-selector {
      @apply --layout-horizontal;
      width: 100vw !important;
   }

   #menu-button-holder-left,
   #menu-button-holder-right {
      @apply --layout-horizontal;
      @apply --h-100;
   }

   #menu-button-holder-left {
      @apply --layout-fixed-left;
      @apply --layout-start-justified;
   }
   #menu-button-holder-right {
      @apply --layout-fixed-right;
      @apply --layout-end-justified;

   }


   vientos-icon-button {
     width: 5em !important;
   }

   </style>

   <iron-selector selected="{{page}}" attr-for-selected="name" role="navigation">

      <div class="button-holder" id="menu-button-holder-left">

        <vientos-icon-button
           id="button-home"
           name="/"
           text=""
           icon="vientos:follow"
           large
        ></vientos-icon-button>


      </div>

      <div class="button-holder" id="menu-button-holder-right">

        <vientos-icon-button
           id="button-account"
           name="me"
           text="Profile"
           icon="vientos:user"
           small
        ></vientos-icon-button>

        <vientos-icon-button
           id="button-account"
           name="me"
           text="Menu"
           icon="vientos:menu"
           small
        ></vientos-icon-button>

      </div>

   </iron-selector>

</template>
<script src="vientos-header.js"></script>
</dom-module>
