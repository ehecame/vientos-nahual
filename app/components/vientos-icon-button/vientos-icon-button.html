<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="../../vientos-styles/vientos-styles.html">

<dom-module id="vientos-icon-button">
  <template>
    <style include="vientos-styles">
    :host{
      /*@apply --vientos-button;*/
      /*@apply --layout-vertical;
      @apply --layout-center-justified;
      padding: 0.25em;*/
      display: inline-block;

      /* define default color */
      /*background-color: blue;*/
    }

    paper-button {
      min-width: 0;
      padding: 5px !important;
      margin: 0 !important;
      @apply --p-0;
      @apply --center-y;
      background-color: var(--vientos-icon-button-bg-color);
      height: inherit;
      text-align: center;
      /*text-align: center !important;*/
    }





    iron-icon {
      --iron-icon-fill-color: var(--vientos-icon-color);
    }


    iron-icon,
    span {
      /*@apply --center-x;

      @apply --p-0;
      @apply --force-center;*/


    }

    iron-icon,
    :host[standard] iron-icon {
      @apply
       --font-m;
    }

    :host[small] iron-icon {
      @apply --font-s;
    }
    :host[large] iron-icon {
      @apply --font-l;
    }

    iron-icon {
      width: 1em;
      height: 1em;
      margin-bottom: 0.25em;
    }

    span {
      @apply --vientos-typography-button;
    }

  </style>

  <paper-button raised="[[raised]]" active="[[active]]" disabled="[[disabled]]" toggles="[[toggles]]">
       <iron-icon icon="[[icon]]"></iron-icon>
       [[text]]
  </paper-button>

  </template>
  <script src="vientos-icon-button.js"></script>
</dom-module>
