<dom-module id="vientos-shell">
  <template>

  <style include="vientos-shell-styles"></style>


  <app-location route="{{route}}" query-params="{{query}}"></app-location>

  <app-route
  route="{{route}}"
  pattern="/:page"
  data="{{routeData}}"
  tail="{{subroute}}"></app-route>

  <app-route
  route="{{subroute}}"
  pattern="/:id"
  data="{{subrouteData}}"></app-route>

  <!-- <app-scrollpos-control selected="{{page}}"></app-scrollpos-control> -->

  <app-drawer-layout fullbleed force-narrow>

    <app-drawer>
      <div>
        <span>ES</span>
        <paper-toggle-button on-tap="_toggleLanguage">EN</paper-toggle-button>
      </div>
      <template is="dom-if" if="[[session]]">
        <div>
          <vientos-icon-button icon="vientos:login" on-tap="_bye" text="[[localize('button:logout')]]"></vientos-icon-button>
        </div>
      </template>
    </app-drawer>

    <!-- Main content -->
    <app-header-layout>


      <app-header id="header" fixed>
        <app-toolbar>
          <vientos-header page="[[page]]" on-toggle="_toggleDrawer"></vientos-header>
        </app-toolbar>
      </app-header>

      <iron-pages
      selected="{{page}}"
      attr-for-selected="name"
      fallback-selection="view404"
      role="main">
      <!-- <main> -->

      <vientos-filter name="filter"></vientos-filter>

      <vientos-projects
      name="projects"
      projects="[[visibleProjects]]"></vientos-projects>

      <intents-list name="intents" intents="[[visibleIntents]]">
      </intents-list>

      <vientos-map
      name="map"
      view="[[mapView]]"
      locations="[[visibleLocations]]"
      on-bbox="_updateBoundingBox"></vientos-map>

      <vientos-project-profile
      name="project"
      project="[[currentProject]]"></vientos-project-profile>

      <vientos-edit-project-details
      name="edit-project-details"
      project="[[currentProject]]"></vientos-edit-project-details>

      <vientos-intent-page
      name="intent"
      intent="[[currentIntent]]"></vientos-intent-page>

      <vientos-intent-editor
      name="edit-intent"
      intent="[[currentIntent]]"></vientos-intent-editor>

      <vientos-intent-editor
      name="new-intent"
      project="[[currentProject]]"></vientos-intent-editor>


      <vientos-me name="me"></vientos-me>
      <personal-profile-editor name="edit-my-profile"></personal-profile-editor>

      <start-conversation
      name="new-conversation"
      intent="[[currentIntent]]"></start-conversation>

      <conversation-page
      name="conversation"
      conversation="[[currentConversation]]"></conversation-page>

      <my-view404 name="view404"></my-view404>

      <!-- </main> -->
    </iron-pages>
    <template is="dom-if" if="[[mapButtonVisible]]">
      <paper-button id="map-button" name="map" on-tap="_showMap">
        <iron-icon icon="vientos:map"></iron-icon>
        <span>
        [[localize('button:map')]]
        </span>
      </paper-button>
    </template>

    <vientos-footer page="[[page]]" visible-projects-count="[[visibleProjects.length]]" visible-intents-count="[[visibleIntents.length]]"></vientos-footer>

  </app-header-layout>
</app-drawer-layout>



</template>

<script src="vientos-shell.js"></script>

</dom-module>
