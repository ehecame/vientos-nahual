<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="vientos-shell-styles">

  <template>
  <style include="vientos-styles">

  :host {
    --toolbar-height: 48px;
  }

  /* Will be prevented from affecting local DOM of Polymer elements */
  * {
    box-sizing: border-box;
  }

  app-header-layout {
    height: 100vh;
  }

  search-and-filter,
  vientos-inbox,
  organization-profile,
  place-details,
  organization-editor,
  intent-details,
  start-conversation,
  account-settings,
  vientos-conversation,
  intent-editor {
    margin: 0 auto;
    max-width: 600px;
    display: block;
    padding: calc(3 * var(--spacing));
  }

  intent-details,
  organization-editor,
  account-settings,
  intent-editor {
    margin-bottom: 96px;
  }

  vientos-map {
    display: none;
    height: 85vh;
  }

  iron-list {
    margin-bottom: var(--toolbar-height);
  }

  /* when screen is wider than 800px */
  @media screen and (min-width: 800px) {
    #app-container {
      display: flex;
      min-height: 100vh;
    }

    #app-container iron-pages div[name=projects],
    #app-container iron-pages div[name=intents] {
      height: 85vh;
      display: flex;
      flex-direction: column;
    }

    iron-pages {
      flex: 1;
    }

    iron-list {
      margin-bottom: 0;
    }

    vientos-map {
      display: block;
      flex: 2;
    }
  }

 footer iron-image {
   height: 26px;
   width: calc(26px * var(--hex-width-ratio));
   clip-path: var(--hex-clip-path);
 }

 footer iron-selector {
   display: flex;
 }

footer paper-button {
  flex: 1;
  padding-bottom: 8px;
  min-width: 0;
}
footer paper-button[name=menu] {
  width: 24px;
  flex: none;
  padding-left: 8px;
  padding-right: 0;
  color: var(--vientos-grey)
}

footer paper-button.iron-selected {
  border-bottom: 4px solid var(--vientos-primary-light);
  padding-bottom: 4px;
}

footer paper-button.filtered paper-badge {
  --paper-badge-background: var(--vientos-secondary-1);
  --paper-badge-text-color: #000;
}

footer paper-button[active] iron-icon {
 background-color: var(--vientos-secondary-1);
 color: black;
 border-radius: 50%;
 padding: 5px 3px 5px 7px;
 opacity: 0.7;
 box-sizing: content-box;
}

div[name=menu] {
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 85vh;
  text-align: center;
}
div[name=menu] li {
  padding: 8px;
}
div[name=menu] li a {
  display: block;
  text-decoration: none;
  color: var(--vientos-grey);
  text-transform: uppercase;
}

div[name=menu] li a:hover {
  background-color: var(--vientos-tertiary-3);
  color: white
}
  </style>
</template>
</dom-module>
