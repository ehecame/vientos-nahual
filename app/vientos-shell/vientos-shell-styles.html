<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-shell-styles">

  <template>
  <style include="vientos-styles">


  /* Will be prevented from affecting local DOM of Polymer elements */
  * {
    box-sizing: border-box;
  }

  app-header-layout {
    height: 100vh;
  }

  app-header {
    background-color: var(--vientos-secondary-light);
  }

  vientos-header {
    @apply --layout-horizontal;
    @apply --vientos-toolbar;
    box-shadow: 0px 0px 8px #888;
    /*background-color: var(--vientos-color-header) !important;*/
  }


  iron-pages {
    padding-bottom: 3em;
  }

  vientos-filter,
  vientos-me,
  vientos-project-profile,
  place-page {
    margin: 0 auto;
    max-width: 600px;
    display: block;
    padding: 10px;
  }

  vientos-edit-project-details,
  vientos-intent-page,
  start-conversation,
  personal-profile-editor,
  conversation-page,
  vientos-intent-editor {
    margin: 0 auto;
    max-width: 600px;
    display: block;
    padding: 10px;
    padding: var(--spacing-2);
    @apply --center-y;
    margin-bottom: 96px;
  }

  vientos-map {
    display: none;
    height: 85vh;
  }

  /* when screen is wider than 800px */
  @media screen and (min-width: 800px) {
    #app-container {
      display: flex;
      max-height: 100vh;
    }

    #app-container iron-pages div[name=projects],
    #app-container iron-pages div[name=intents] {
      height: 85vh;
      display: flex;
      flex-direction: column;
    }

    iron-pages {
      flex: 1;
    }

    vientos-map {
      display: block;
      flex: 2;
    }
  }


  app-header {
    @apply --vientos-toolbar;
  }

  app-toolbar {
    @apply --h-100;
  }

  paper-fab {
   --paper-fab-background: var(--vientos-primary);
   --paper-fab-keyboard-focus-background: var(--vientos-primary);
   --paper-fab-iron-icon: {
     width: 32px;
     height: 24px;
   };
 }

 #language-toggle {
   display: flex;
 }

 #footer {
   @apply --vientos-toolbar;
   @apply --layout-horizontal;
   @apply --w-100;
   @apply --spaced-x;
   position: fixed;
   bottom: 0;
   box-shadow: 0px 0px 8px #888;
   background-color: var(--vientos-secondary-light);
   z-index: 10000;
 }

 #footer app-toolbar {
   @apply --p-0;
   @apply --w-100;
   @apply --h-100;
 }
 /*app-toolbar, */
 #footer iron-selector {
   /*@apply --fixed-bottom;*/
   @apply --w-100;
   @apply --h-100;

   @apply --spaced-x;
   @apply --vientos-typography-button-x;

 }

#footer paper-button {
  @apply --layout-flex;
  color: var(--vientos-primary-dark);
}

#footer paper-button.iron-selected {
  @apply --vientos-nav-button-selected;
}

#footer paper-button.filtered paper-badge {
  --paper-badge-background: var(--vientos-secondary-1);
  --paper-badge-text-color: #000;
}

#footer paper-button[active] iron-icon {
 background-color: var(--vientos-secondary-1);
 color: black;
 border-radius: 50%;
 padding: 5px 3px 5px 7px;
 opacity: 0.7;
 box-sizing: content-box;
}


  </style>
</template>
</dom-module>
