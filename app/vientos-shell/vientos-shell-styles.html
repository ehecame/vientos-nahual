<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="vientos-shell-styles">

  <template>
  <style include="vientos-styles">

  :host {
    --toolbar-height: 48px;
    --vientos-nav-selected-border-bottom: 4px solid var(--vientos-primary-light);
  }

  /* Will be prevented from affecting local DOM of Polymer elements */
  * {
    box-sizing: border-box;
  }

  app-header-layout {
    height: 100vh;
  }

  search-and-filter,
  vientos-inbox,
  organization-details,
  place-details {
    margin: 0 auto;
    max-width: 600px;
    display: block;
    padding: 10px;
  }

  organization-editor,
  intent-details,
  start-conversation,
  account-settings,
  vientos-conversation,
  intent-editor {
    margin: 0 auto;
    max-width: 600px;
    display: block;
    padding: var(--spacing-2);
    margin-bottom: 96px;
  }

  vientos-map {
    display: none;
    height: 85vh;
  }

  #app-container {
    padding: var(--toolbar-height) 0;
  }

  iron-list {
    margin-bottom: var(--toolbar-height);
  }

  /* when screen is wider than 800px */
  @media screen and (min-width: 800px) {
    #app-container {
      display: flex;
      max-height: 100vh;
    }

    #app-container iron-pages div[name=projects],
    #app-container iron-pages div[name=intents] {
      height: 85vh;
      display: flex;
      flex-direction: column;
    }

    iron-pages {
      flex: 1;
    }

    iron-list {
      margin-bottom: 0;
    }

    vientos-map {
      display: block;
      flex: 2;
    }
  }

  app-toolbar {
    height: 100%;
  }

 .primary-action {
   background-color: var(--vientos-primary);
   color: white;
 }

 #header {
   display: flex;
   position: fixed;
   top: 0;
   width: 100%;
   z-index: 1000;
   height: var(--toolbar-height);
   box-shadow: 0px 0px 8px #888;
   background-color: var(--vientos-secondary-light);
 }

 #header #menu-button-holder-left {
   width: var(--toolbar-height);
   height: var(--toolbar-height);
 }

 #header #menu-button-holder-left a {
   display: block;
 }

 #header #logo {
   width: 32px;
   height: 32px;
   margin: calc((var(--toolbar-height) - 32px) / 2);
 }


 #header #menu-button-holder-right paper-icon-button {
   vertical-align: super;
   opacity: 0.5;
 }

 #header #menu-button-holder-right #login-button {
   color: var(--vientos-complementary-3);
   opacity: 0.8;
 }

 #header #menu-button-holder-right.selected {
   border-bottom: var(--vientos-nav-selected-border-bottom);
 }

 #header #page-title {
   flex: 1;
   text-align: center;
   font-size: calc(var(--toolbar-height) / 2);
   line-height: var(--toolbar-height);
   opacity: 0.6;
 }

 #header #person-avatar {
   width: 26px;
   height: 26px;
   margin-left: 5px;
 }

 #header span#notifications ,
 #header span#our-turn {
   padding: 3px 8px;
   border-radius: 25%;
   color: white;
   font-weight: bolder;
   margin-left: 5px;
   font-size: 14px;
 }

 #header span#notifications iron-icon,
 #header span#our-turn iron-icon{
   width: 14px;
   height: 14px;
 }

 #header span#notifications {
   background-color: var(--accent-color);
 }

 #header span#our-turn {
   background-color: var(--vientos-complementary-2);
 }

 #header #login-button iron-icon {
   margin-left: 5px;
 }

 #footer {
   width: 100%;
   height: var(--toolbar-height);
   position: fixed;
   bottom: 0;
   box-shadow: 0px 0px 8px #888;
   background-color: var(--vientos-secondary-light);
   z-index: 10000;
 }

 #footer app-toolbar {
   width: 100%;
   height: 100%;
 }
 /*app-toolbar, */
 #footer iron-selector {
   display: flex;
   width: 100%;
   height: 100%;
 }

#footer paper-button {
  flex: 1;
  color: var(--vientos-primary-dark);
}

#footer paper-button.iron-selected {
  border-bottom: var(--vientos-nav-selected-border-bottom);
}

#footer paper-button.filtered paper-badge {
  --paper-badge-background: var(--vientos-secondary-1);
  --paper-badge-text-color: #000;
}

#footer paper-button[active] iron-icon {
 background-color: var(--vientos-secondary-1);
 color: black;
 border-radius: 50%;
 padding: 5px 3px 5px 7px;
 opacity: 0.7;
 box-sizing: content-box;
}


  </style>
</template>
</dom-module>
