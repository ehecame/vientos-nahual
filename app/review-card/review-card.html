<dom-module id="review-card">
  <template>
    <style include="vientos-styles">

    :host > div {
      padding: 10px;
      background-color: white;
    }

    :host > div > div:first-child {
      display: flex;
    }

    :host > div > div:first-child span {
      flex: 1;
      line-height: 36px;
      opacity: 0.8;
    }

    iron-image {
      width: 26px;
      height: 26px;
      margin-right: 5px;
    }

    </style>

    <div on-tap="_handleTap">
      <div>
        <iron-image src="[[_getImage(review.creator, people, 26)]]" sizing="contain"></iron-image>
        <span>[[_getName(review.creator, people)]]</span>
        <iron-icon icon="social:sentiment-[[review.rating]]"></iron-icon>
        <template is="dom-if" if="[[linksToConversation]]">
          <iron-icon icon="arrow-forward"></iron-icon>
        </template>
      </div>
      <div>
        [[review.body]]
      </div>
    </div>

  </template>
  <script src="review-card.js"></script>
</dom-module>
