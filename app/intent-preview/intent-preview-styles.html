<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vientos-styles/vientos-styles.html">

<dom-module id="intent-preview-styles">

  <template>

    <style include="vientos-styles">

      #projects {
        margin-top: 16px;
        opacity: 0.7;
      }

      #projects li {
        display: flex;
        padding-bottom: 10px;
      }

      #projects div {
        line-height: 36px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #projects iron-image {
        width: 36px;
        height: 36px;
        margin-right: 0.5em;
        /*padding-left: 5px;*/
      }

      div#main {
        display: flex;
      }

      div#main div#info {
        flex: 1;
      }

      div#main div#image {
        width: 100px;
        padding: 10px 0;
        text-align: center;
      }

      div#main div#info div#direction {
        opacity: 0.8;
        padding-bottom: 10px;
        padding-top: 10px;
      }

      div#main h2 {
        line-height: 1.5em;
        font-size: 1.15em;
      }

      div#main div#info div#direction iron-icon {
        margin-left: -7px; /* accomodate for the icon svg padding */
        margin-right: 5px;
      }


      div#image {
        text-align: center;
      }

      div#image iron-image {
        height: 80px;
        width: 80px;
      }

      div#image iron-icon {
        height: 50px;
        width: 50px;
        opacity: 0.3;
        padding-top: 15px;
      }

      #stats {
        padding-bottom: 1em;
        display: flex;
      }

      #stats span {
        flex: 1;
        text-align: center;
      }

      #stats span:first-child {
        flex: 3;
      }

      iron-icon {
        width: 30px;
        height: 18px;
        opacity: 0.5;
        vertical-align: bottom;
      }

      #stats span > span {
        padding: 3px 8px;
        border-radius: 50%;
        color: white;
        font-weight: bolder;
        margin-left: 5px;
        font-size: 14px;
      }

      span#notifications {
        background-color: var(--accent-color);
      }

      span#our-turn {
        background-color: var(--vientos-complementary-2);
      }

    </style>

  </template>

</dom-module>
