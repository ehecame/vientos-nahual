<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-intent-page-styles">

  <template>

    <style include="vientos-styles">

      #logo iron-image {
        width: 200px;
        height: 200px;
      }

      .review iron-image {
        width: 26px;
        height: 26px;
      }

      #projects li {
        padding: 10px;
        border: 1px solid rgba(0,0,0,0.2);
        background-color: white;
      }

      #projects iron-image {
        width: 26px;
        height: 26px;
      }

      iron-icon {
        padding-right: 5px;
        opacity: 0.7;
        width: 38px;
      }

      header {
        display: flex;
        margin-bottom: 20px;
      }

      header div {
        display: flex;
        align-items: center;
      }

      header paper-icon-button {
        @apply --back-button
      }

      paper-fab#start {
        --paper-fab-background: var(--vientos-complementary-3)
      }

      paper-fab#continue {
        --paper-fab-background: var(--vientos-tertiary-1)
      }

      #logo {
        text-align: center;
      }

      .banner {
        background-color: var(--vientos-complementary-3);
        text-align: center;
        padding: 20px;
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .hint {
        text-align: center;
        margin-bottom: 10px;
        color: var(--vientos-complementary-3);
      }

      .reviews li {
        border: 1px solid #999;
        margin-bottom: 15px;
      }

      review-card {
        margin-bottom: 10px;
      }

      #stats {
        display: flex;
      }

      #stats span {
        flex: 1;
        text-align: center;
      }

      #stats iron-icon {
        width: 30px;
        height: 18px;
        opacity: 0.5;
        vertical-align: bottom;
      }
    </style>

  </template>

</dom-module>
