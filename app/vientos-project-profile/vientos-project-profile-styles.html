<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-project-profile-styles">

  <template>

    <style include="vientos-styles">

      header {
        @apply --layout-horizontal;
      }

      #logo {
        text-align: center;
      }

      #logo iron-image {
        width: 150px;
        height: 150px;
      }

      header {
        display: flex;
        margin-bottom: 20px;
      }

      header div {
        display: flex;
        align-items: center;
      }

      header paper-icon-button {
        @apply --back-button
      }

      vientos-project-profile > section {
        @apply --layout-horizontal;
        margin: var(--spacing-1) 0;
      }

      #project-location div:first-child {
        @apply --layout-flex;
        padding: var(--spacing-1);
      }

      #project-location div {
        @apply --center-y;
        @apply --font-xs;
      }

      #project-location vientos-icon-button {
        --vientos-icon-button-w: 90%;
      }

      #project-description {
        line-height: 1.5;
        padding: var(--spacing-1);
      }

      paper-fab {
        --paper-fab-background: var(--vientos-tertiary-1)
      }

      iron-icon {
        opacity: 0.7;
        padding-right: 10px;
        width: 42px;
      }



    </style>

  </template>

</dom-module>
