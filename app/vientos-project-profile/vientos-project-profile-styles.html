<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="vientos-project-profile-styles">

  <template>

    <style include="vientos-styles">

      header {
        @apply --layout-horizontal;
      }


      header iron-image {
        @apply --layout-horizontal;
        width: 10em;
        margin-left: 0.5em;
        height: 100%;
      }

      header div {
        @apply --center-y;
        padding: var(--spacing-1);
      }

      vientos-project-profile > section {
        @apply --layout-horizontal;
        margin: var(--spacing-1) 0;
      }

      #project-location div:first-child {
        @apply --layout-flex;
        padding: var(--spacing-1);
      }

      #project-location div {
        @apply --center-y;
        @apply --font-xs;
      }

      #project-description {
        font-size: 14px;
        line-height: 1.5;
        padding: var(--spacing-1);
      }

      paper-fab {
        --paper-fab-background: var(--vientos-tertiary-1)
      }

      iron-icon {
        opacity: 0.7;
        padding-right: 10px; 
      }

    </style>

  </template>

</dom-module>
