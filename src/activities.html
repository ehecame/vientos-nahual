<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="vientos-activities">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      paper-toggle-button[active] {
        background-color: green;
      }
    </style>

   <iron-list items="[[collaborationTypesFilter]]" as="item">
      <template>
         <paper-toggle-button toggles active=[[item.selected]] on-tap="_toggleCollaborationType">
            [[localize(item.collaborationTypeId)]]
         </paper-toggle-button>
      </template>
   </iron-list>
   <paper-button on-tap="_clearFilter">
     [[localize('button:clear')]]
   </paper-button>
   <iron-list items="[[visibleActivities]]" as="item">
      <template>
         <paper-item>
            [[item.title]]
         </paper-item>
      </template>
   </iron-list>
  </template>

  <script>
   Polymer({
      is: 'vientos-activities',
      behaviors: [ ReduxBehavior, Polymer.AppLocalizeBehavior ],
      actions: {
        toggleCollaborationType: function(collaborationTypeId) {
          return {
            type: 'TOGGLE_COLLABORATION_TYPE',
            collaborationTypeId: collaborationTypeId
          }
        },
        clearFilter: function(collaborationTypeId) {
          return {
            type: 'CLEAR_FILTER',
            collaborationTypeId: collaborationTypeId
          }
        }
      },

      properties: {
         projects: {
           type: Array,
           statePath: 'projects',
           observer: '_projectsChanged'
         },
         activities: {
           type: Array,
           computed: '_extractActivities(projects)'
         },
         collaborationTypes: {
           type: Array,
           statePath: 'collaborationTypes'
         },
         collaborationTypesFilter: {
           type: Array,
           statePath: 'collaborationTypesFilter',
           observer: '_collaborationTypesFilterChanged'
         },
         visibleActivities: {
           type: Array,
           value: []
         },
         language: {
           type: String,
           statePath: 'language'
         },
         resources: {
           type: Object,
           statePath: 'labels'
         }
      },

      _projectsChanged: function () {
        this.set('visibleActivities', this.activities)
      },

      _extractActivities: function (projects){
        return projects.reduce((acc,project) => {
          if(!project.needs) project.needs = []
          if(!project.offers) project.offers = []
          return acc.concat( [
            ...project.needs.map(need => ({title: need.title, type: need.type, direction: 'need', project: project})),
            ...project.offers.map(offer => ({title: offer.title, type: offer.type, direction: 'offer', project: project}))
          ])
        }, [])
      },

      _collaborationTypesFilterChanged: function () {
        let collaborationTypesFilter = this.collaborationTypesFilter
        if(collaborationTypesFilter.every(f => !f.selected)) {
          this.set('visibleActivities', this.activities)
        } else {
          this.set('visibleActivities', this.activities.filter(a => {
           return collaborationTypesFilter.some( function(f) {
              return f.selected && f.collaborationTypeId === a.type
            })
          }))
        }
      },

      _toggleCollaborationType: function(e) {
        this.dispatch('toggleCollaborationType', e.model.item.collaborationTypeId)
      },

      _clearFilter: function(e) {
        this.dispatch('clearFilter')
      },

      ready: function(){
        window.store.dispatch({type:'FETCH_LABELS_REQUESTED'})
        window.store.dispatch({type:'FETCH_CATEGORIES_REQUESTED'})
        window.store.dispatch({type:'FETCH_COLLABORATION_TYPES_REQUESTED'})
        window.store.dispatch({type:'FETCH_PROJECTS_REQUESTED'})
      }

   })
  </script>
</dom-module>
