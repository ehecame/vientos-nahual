<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
   <template>
   <style>
   :host {
      --app-primary-color: #4285f4;
      --app-secondary-color: black;

      display: block;
   }

   app-header {
      color: #fff;
      background-color: var(--app-primary-color);
   }
   app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
   }

   .drawer-list {
      margin: 0 20px;
   }

   .drawer-list a {
      display: block;

      padding: 0 16px;

      text-decoration: none;

      color: var(--app-secondary-color);

      line-height: 40px;
   }

   .drawer-list a.iron-selected {
      color: black;

      font-weight: bold;
   }

   #languageToggleBtnContainer{
     float: right;
   }

   #languageToggleBtn{
     /* FIXME:  */
   }
   </style>

   <app-location route="{{route}}"></app-location>
   <app-route
   route="{{route}}"
   pattern="/:page"
   data="{{routeData}}"
   tail="{{subroute}}"></app-route>

   <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
         <app-toolbar>Menu</app-toolbar>
         <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="projects" href="/projects">Projects</a>
            <a name="activities" href="/activities">Activities</a>
            <a name="view3" href="/view3">View Three</a>
            <a name="fakedataview" href="/fakedataview">Fake Data</a>
         </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

         <app-header condenses reveals effects="waterfall">
            <app-toolbar>
               <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
               <div main-title>vientos-nahual</div>
               <div id="languageToggleBtnContainer">
                 <span>ES</span>
                 <paper-toggle-button id="languageToggleBtn" toggles on-tap="_toggleLanguage">
                    EN
                 </paper-toggle-button>
               </div>
            </app-toolbar>
         </app-header>

         <iron-pages
         selected="[[page]]"
         attr-for-selected="name"
         fallback-selection="view404"
         role="main">
         <vientos-projects name="projects"></vientos-projects>
         <vientos-activities name="activities"></vientos-activities>
         <my-view3 name="view3"></my-view3>
         <fake-data-view name="fakedataview"></fake-data-view>
         <my-view404 name="view404"></my-view404>
      </iron-pages>
   </app-header-layout>
</app-drawer-layout>
</template>

<script>
let ReduxBehavior = PolymerRedux(window.store)
Polymer({
   is: 'my-app',
   behaviors: [ ReduxBehavior ],
   actions:{
     setLanguage: function(language) {
       return {
         type: 'SET_LANGUAGE',
         language: language
       }
     }
   },

   properties: {
      page: {
         type: String,
         reflectToAttribute: true,
         observer: '_pageChanged'
      }
   },

   observers: [
      '_routePageChanged(routeData.page)'
   ],

   _routePageChanged: function(page) {
      this.page = page || 'projects';
   },

   _pageChanged: function(page) {
      // Load page import on demand. Show 404 page if fails
      var viewUrl;
      switch( page ) {

         case "projects":
         viewUrl = "projects";
         break;

         case "activities":
         viewUrl = "activities";
         break;

         case "view3":
         viewUrl = "my-view3";
         break;

         case "fakedataview":
         viewUrl = "fake-data-view";
         break;

      }

      viewUrl += ".html";

      var resolvedPageUrl = this.resolveUrl( viewUrl );
      this.importHref(resolvedPageUrl, null, this._showPage404, true);
   },

   _toggleLanguage: function(e){
     console.log(e.target)
      if(e.target.checked)
        this.dispatch('setLanguage', 'es')
      else
        this.dispatch('setLanguage', 'en')
   },

   _showPage404: function() {
      this.page = 'view404';
   },

   ready: function(){
     window.store.dispatch({type:'FETCH_LABELS_REQUESTED'})
     window.store.dispatch({type:'FETCH_CATEGORIES_REQUESTED'})
     window.store.dispatch({type:'FETCH_COLLABORATION_TYPES_REQUESTED'})
     window.store.dispatch({type:'FETCH_PROJECTS_REQUESTED'})
   }

});
</script>
</dom-module>
