<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="vientos-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

   <iron-list items="[[categoriesFilter]]" as="item">
      <template>
         <paper-toggle-button toggles active=[[item.selected]] on-tap="_toggleCategory">
            [[localize(item.categoryId)]]
         </paper-toggle-button>
      </template>
   </iron-list>
   <paper-button on-tap="_clearFilter">
     [[localize('button:clear')]]
   </paper-button>
   <iron-list items="[[visibleProjects]]" as="item">
      <template>
         <paper-item>
            [[item.name]]
         </paper-item>
      </template>
   </iron-list>
  </template>

  <script>
   Polymer({
      is: 'vientos-projects',
      behaviors: [ ReduxBehavior, Polymer.AppLocalizeBehavior ],
      actions: {
        toggleCategory: function(categoryId) {
          return {
            type: 'TOGGLE_CATEGORY',
            categoryId: categoryId
          }
        },
        clearFilter: function(categoryId) {
          return {
            type: 'CLEAR_CATEGORIES_FILTER',
            categoryId: categoryId
          }
        }
      },

      properties: {
         projects: {
           type: Array,
           statePath: 'projects',
           observer: '_projectsChanged'
         },
         categories: {
           type: Array,
           statePath: 'categories'
         },
         categoriesFilter: {
           type: Array,
           statePath: 'categoriesFilter',
           observer: '_categoriesFilterChanged'
         },
         visibleProjects: {
           type: Array,
           value: []
         },
         language: {
           type: String,
           statePath: 'language'
         },
         resources: {
           type: Object,
           statePath: 'labels'
         }
      },

      _projectsChanged: function () {
        this.set('visibleProjects', this.projects.slice())
      },

      _categoriesFilterChanged: function () {
        let categoriesFilter = this.categoriesFilter
        if(categoriesFilter.every(f => !f.selected)) {
          this.set('visibleProjects', this.projects.slice())
        } else {
          this.set('visibleProjects', this.projects.filter(function(p) {
            return p.categories.some( function(c) {
              return categoriesFilter.some( function(f) {
                return f.selected && f.categoryId === c.catId
              })
            })
          }))
        }
      },

      _toggleCategory: function(e) {
        this.dispatch('toggleCategory', e.model.item.categoryId)
      },

      _clearFilter: function(e) {
        this.dispatch('clearFilter')
      }

   })
  </script>
</dom-module>
